<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Engen - PayFuel Adminstration</title>
        
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        
        
        <link href="css/footer.css" rel="stylesheet"/>
        <link href="css/menu.css" rel="stylesheet"/>
        <link href="css/tanks.css" rel="stylesheet"/>
        <link href="css/topheader.css" rel="stylesheet"/>
        <link href="css/hover.css" rel="stylesheet"/>
        
        <link href="css/lightcase.css" rel="stylesheet" type="text/css"/>
        <link href="css/chosen.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.events.touch.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/lightcase.js"></script>
        <script type="text/javascript" src="js/lightcase.init.js"></script>
    </h:head>
    
    
    <h:body style="background-color:#042c90;">
        
        
        <!-- HEADER -->
        <div class="container-fluid" style="margin:0px;padding:0px;">
            <div style="height:65px;font-family:ubuntu;margin:0px;padding:0px;background-color:#042c90;">
                <div class="col-xs-4"></div>
                <div class="col-xs-8" style="margin:0px;padding:0px;line-height:65px;text-align:right;font-size:30px;color:#ffffff;">
                    <strong class="hidden-xs"></strong> 
                </div>
            </div>
        </div>
        <!-- End HEADER-->
        
        <!-- CONTENTS-->
        <div class="container-fluid" style="background-color:#042c90;">
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                <div class="col-xs-12 col-sm-2 col-md-4"></div>
                <div class="col-xs-12 col-sm-8 col-md-4 loginbox" style="margin:0px;padding:0px;">
                    
                    <div class="container-fluid" style="margin:0px;padding:0px;text-align:center;">
                        <img src="images/logo.png" class="img-responsive logologin"/>
                    </div>
                    
                    <div class="clear"></div>
                    
                    <!-- FORM -->
                    <h:form  class="container-fluid formlogininput">
                        
                        <div class="textlogininput">
                            <h:inputText  value="#{LoginBean.user}" id="field1"  a:placeholder="Enter your Username"/>
                        </div>
                        <div class="textlogininput">
                            <h:inputSecret  value="#{LoginBean.pwd}" id="field2" a:placeholder="Enter your Password"/>
                        </div>
                        <div style="color:red;text-align:center;margin:0px;margin-top:-10px;padding:0px;font-size:12px">
                            <a data-rel="lightcase_edit" href="popup/forgotpswd.xhtml">FORGOT PASSWORD ?</a>
                        </div>
                        <div class="submitlogininput">
                            <h:commandButton action="#{LoginBean.validateUsernamePassword()}" value="Login"/>
                        </div>
                        
                    </h:form>
                    <!-- End FORM -->   
                    <div style="color:red;text-align:center;margin:0px;margin-top:-10px;padding:0px;font-size:12px">
                        <h:outputText value="#{LoginBean.msg}" rendered="#{LoginBean.faceMessage}"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-4"></div>
            </div>
        </div>
        
        <div class="clear" style="background-color:#042c90;margin-bottom:250px;border:0px solid blue;"></div>
        <ui:include src="templates/footer.xhtml" />     
        
        
    </h:body>
</html>
