        <script type="text/javascript">
            
            var showDetails1=false;
            var showDetails2=false;
            var showDetails3=false;
            var editDetails1=false;
            var editDetails2=false;
            var editDetails3=false;
            var content2Show="";
            
            function notifiyViewDetails1(){
               
                showDetails1=true;
                showDetails2=false;
                showDetails3=false;
                editDetails1=false;
                editDetails2=false;
                editDetails3=false;
            }
            
            function notifiyViewDetails2(){
               
                showDetails2=true;
                showDetails1=false;
                showDetails3=false;
                editDetails1=false;
                editDetails2=false;
                editDetails3=false;
            }
            
            function notifiyViewDetails3(){
               
                showDetails3=true;

                showDetails2=false;
                editDetails1=false;
                editDetails2=false;
                editDetails3=false;
            }
            
            function notifyEdit1(){
                editDetails1=true;
                editDetails2=false;
                editDetails3=false;
                showDetails1=false;
                showDetails2=false;
                showDetails3=false;
                
            }
            
            function notifyEdit2(){
                editDetails2=true;
                editDetails1=false;
                editDetails3=false;
                showDetails1=false;
                showDetails2=false;
                showDetails3=false;
                
            }
            
            function notifyEdit3(){
                editDetails3=true;
                editDetails1=false;
                editDetails2=false;
                showDetails1=false;
                showDetails2=false;
                showDetails3=false;
                
            }
            
           
            
            jsf.ajax.addOnEvent(function(data) {                  
                switch (data.status) { //Can be "begin", "complete" and "success"
                    
                    case "begin": // This is called right before ajax request is been sent.
                        
                        break;
                    
                    case "complete": // This is called right after ajax response is received.
                     
                        break;
                    case "success": // This is called when ajax response is successfully processed.
                        
                        lightcase.start({
                            href: '#',
                            maxWidth: 640,
                            maxHeight: '700',
                            transition: 'scrollTop',
                            speedIn:'600',
                            speedOut:'600',
                            forceWidth:true,
                            swipe: true,
                            useKeys: true,
                            overlayOpacity:0.8,
                            title:'',
                            showSequenceInfo: false,
                            onFinish: {
                                function () {
                                    
                                    if(showDetails1){
                                        
                                        content2Show= $('#viewDetailsContentPanel').html();
                                    }
                                    
                                    if(showDetails2){
                                        
                                        content2Show= $('#viewDetailsContentPanel2').html();
                                    }
                                    
                                    if(showDetails3){
                                        
                                        content2Show= $('#viewDetailsContentPanel3').html();
                                    }
                                    
                                    if(editDetails1){
                                        
                                        content2Show= $('#editDetailsContentPanel1').html();
                                    }
                                    
                                    if(editDetails2){
                                        
                                        content2Show= $('#editDetailsContentPanel2').html();
                                    }
                                    
                                    if(editDetails3){
                                        
                                        content2Show= $('#editDetailsContentPanel3').html();
                                    }
                                    
                                    lightcase.get('contentInner').children().html(content2Show);
                                    // Do a resize now after filling in the content
                                    lightcase.resize();
                                }
                            }
                        });
                        
                        break;
                }
            });
            
        </script>   
        
        
        <script>
            $(document).ready(function () {
                $('#parentVerticalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true, // 100% fit in a container
                    closed: 'accordion', // Start closed if in accordion view
                    tabidentify: 'hor_1', // The tab groups identifier
                    activate: function (event) { // Callback function if tab is switched
                        var $tab = $(this);
                        var $info = $('#nested-tabInfo2');
                        var $name = $('span', $info);
                        $name.text($tab.text());
                        $info.show();
                    }
                });
                        
                        
            });
        </script>
        
        
        <script type="text/javascript">

                    } else {
