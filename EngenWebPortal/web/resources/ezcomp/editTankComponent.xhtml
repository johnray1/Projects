<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite">
          
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="tankIdValue" />
        <cc:attribute name="tankNameValue" />
        <cc:attribute name="maxCapacityValue" />
        <cc:attribute name="currentCapacityValue" />
        <cc:attribute name="preCalValue" />
        <cc:attribute name="nextCalValue" />
        <cc:attribute name="branchIdValue" />
        <cc:attribute name="productIdValue"/>
        <cc:attribute name="popUpLabel" />
        <cc:attribute name="saveActionName" />
        <cc:attribute name="saveButtonAction" 
                      method-signature="java.lang.String update()"/>
        <cc:attribute name="renderedOnsuccess" />
    </cc:interface>
        
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <div class="container-fluid" style="margin:0px;padding:0px;border:0px solid red;;min-height:400px;">
            
            <div class="col-xs-12 col-sm-12 holderinbox_popup" style="margin:0px;padding:0px;">
                <h2 style="text-align:center;font-size:18px;background-color:#042c90">
                    <h:outputText value="#{cc.attrs.popUpLabel}"/>
                </h2>
                    
                    
                <!-- FORM -->
                
                
                
                <div class="col-xs-12 theinput">
                    <h:outputLabel value="TANK NAME"/>
                    <h:inputText id="field1" value="#{cc.attrs.tankNameValue}"/>
                </div>
                    
                <div class="col-xs-12 theinput">
                    <h:outputLabel value="MAX CAPACITY"/>
                    <h:inputText id="field2" value="#{cc.attrs.maxCapacityValue}"/>
                </div>
                    
                <div class="col-xs-12 theinput">
                    <h:outputLabel value="CURRENT CAPACITY"/>
                    <h:inputText id="field3" value="#{cc.attrs.currentCapacityValue}"/>
                </div>
                <div class="col-xs-12 theinput">
                    <h:outputLabel value="PRE CALIBRATION DATE"/>
                    <h:inputText id="field4" value="#{cc.attrs.preCalValue}"/>
                </div>
                    
                <div class="col-xs-12 theinput">
                    <h:outputLabel value="NEXT CALIBRATION DATE"/>
                    <h:inputText id="field5" value="#{cc.attrs.nextCalValue}"/>
                </div>
                    
                <div class="col-xs-12 selectinput">
                    <h:outputLabel value="BRANCH NAME"/>
                    <h:selectOneMenu value="#{cc.attrs.branchIdValue}" id="field6">
                        <f:selectItems value="#{TemplateBean.braList.branchList}" var="bra"
                                       itemLabel="#{bra.name}" itemValue="#{bra.branchId}"/>
                    </h:selectOneMenu>
                </div>
                <div class="col-xs-12 selectinput">
                    <h:outputLabel value="PRODUCT NAME"/>
                    <h:selectOneMenu value="#{cc.attrs.productIdValue}" id="field7">
                        <f:selectItems value="#{TemplateBean.productList.productList}" var="pro"
                                       itemLabel="#{pro.name}" itemValue="#{pro.productId}"/>
                    </h:selectOneMenu>
                </div>
                
                
                
                <div  class="col-xs-12 submitinput" >
                    <h:commandButton onclick="notifiyViewDetails();notifiyDatatableRefresh()" value="#{cc.attrs.saveActionName}" action="#{cc.attrs.saveButtonAction}">
                        <f:ajax execute="@form" render="#{cc.attrs.renderedOnsuccess}" />
                    </h:commandButton>
                </div>
                
                <div class="col-xs-12 theinput">
                    <h:inputHidden  id="field8" value="#{cc.attrs.tankIdValue}"/>
                </div>
                <!-- End FORM -->
                
                
            </div>
        </div>
    </cc:implementation>
</html>
