<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:tp="http://java.sun.com/jsf/composite/ezcomp">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>ENGEN - PayFuel Adminstration</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/footer.css" rel="stylesheet"/>
        <link href="css/menu.css" rel="stylesheet"/>
        <link href="css/tanks.css" rel="stylesheet"/>
        <link href="css/topheader.css" rel="stylesheet"/>
        <link href="css/forms.css" rel="stylesheet" type="text/css" />   
        <link href="css/lightcase.css" rel="stylesheet" type="text/css" />
        <link href="css/chosen.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery.dataTables.min.css" rel="stylesheet" />
        <link href="css/buttons.dataTables.min.css" rel="stylesheet" />
        <link href="css/easy-responsive-tabs.css" rel="stylesheet" />
        
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="js/jquery.events.touch.js"></script>
        <script type="text/javascript" src="js/lightcase.js"></script>
        <script type="text/javascript" src="js/lightcase.init.js"></script>
        <script type="text/javascript" src="js/easy-responsive-tabs.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/dataTables.buttons.min.js"></script>	
        <script type="text/javascript" src="js/buttons.flash.min.js"></script>	
        <script type="text/javascript" src="js/jszip.min.js"></script>	
        <script type="text/javascript" src="js/pdfmake.min.js"></script>	
        <script type="text/javascript" src="js/vfs_fonts.js"></script>	
        <script type="text/javascript" src="js/buttons.html5.min.js"></script>	
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/customScripts.js" ></script>
        
        <link type="text/css" href="js/mmenu/jquery.mmenu.all.css" rel="stylesheet" />
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
        <script type="text/javascript" src="js/mmenu/jquery.mmenu.init.js"></script>
        
        <script>
            
            $(document).ready(function() {
                turn2DataTable('dataTableList1');
                turn2DataTable('dataTableList2');
            } );
        </script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        
        
    </h:head>
    
    <h:body>
        <div id="page">
            <ui:include src="templates/header.xhtml"/> 
            
            <!-- CONTENTS-->
            <div class="container-fluid">
                <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;margin-bottom:70px;">
                    
                    
                    <!-- TABS -->
                    <div style="border:0px solid red;">
                        <div id="parentVerticalTab">
                            
                            <ul class="resp-tabs-list">
                                <li id="tablist1">User</li>
                                <li id="tablist2" class="#{TemplateBean.hideClassName}">Role</li>
                            </ul>
                            
                            
                            <div class="resp-tabs-container">
                                
                                <div id="tabcontent1">
                                    <!-- CONTENTS-->
                                    <div class="container-fluid">
                                        <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                                            
                                            
                                            
                                            
                                            <div class="col-xs-12 col-sm-12 sholderinbox" style="margin:0px;margin-top:20px;padding:0px;min-height:400px;font-family:ubuntu;overflow-x:auto;">
                                                <h2>USER LIST
                                                    <!-- -->
                                                    <label class="form_toggle" for="formcontent-toggle">
                                                        <h:form>
                                                            <h:commandLink onclick="notifyEdit1()" id="addDetails1" style="color: #ffffff"> 
                                                                Add User
                                                                <f:ajax event="click"  listener="#{UserRoleBean.userAdd()}" rendererType="postValidate" render=":editDetailsContentPanel1 :edit_form1" />
                                                            </h:commandLink>
                                                        </h:form>  
                                                    </label>
                                                    <!-- -->
                                                    
                                                </h2>
                                                <span class="container-fluid" style="overflow: auto;">
                                                    <div  class="container-fluid" style="padding:10px;">
                                                        
                                                        
                                                        <!-- Start DataTable-->  
                                                        <h:panelGroup id="usersList">    
                                                            <h:dataTable value="#{UserRoleBean.userList.userList}" var="us"
                                                                         id="dataTableList1"
                                                                         styleClass="display" 
                                                                         cellspacing="0" 
                                                                         width="100%" 
                                                                         style="padding:10px;">
                                                               
                                                                <h:column>
                                                                    <f:facet name="header">Name</f:facet>
                                                                        #{us.fname}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">Phone Number</f:facet>
                                                                        #{us.phoneNumber}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">Email</f:facet>
                                                                        #{us.email}
                                                                </h:column>
                                                                
                                                                <h:column>
                                                                    
                                                                    <f:facet name="header">Actions</f:facet>
                                                                    <h:form >
                                                                        <h:commandLink   onclick="notifiyViewDetails1()" id="viewDetails2"> <h:graphicImage value="images/icon_view.png" />
                                                                            <f:ajax event="click" listener="#{UserRoleBean.userView(us)}" render="viewDetailsContentPanel1" />
                                                                        </h:commandLink>
                                                                        <h:commandLink onclick="notifyEdit1()"    id="editDetail1" > <h:graphicImage value="images/icon_edit.png" />
                                                                            <f:ajax event="click"  listener="#{UserRoleBean.userEdit(us)}" rendererType="postValidate" render=":editDetailsContentPanel1 :edit_form1" />
                                                                        </h:commandLink>
                                                                    </h:form> 
                                                                    
                                                                </h:column>
                                                            </h:dataTable>
                                                        </h:panelGroup> 
                                                        <!-- End DataTable--> 
                                                    </div>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End CONTENTS -->
                                </div>
                                
                                
                                
                                <div id="tabcontent2" class="#{TemplateBean.hideClassName}">
                                    <!-- CONTENTS-->
                                    <div class="container-fluid">
                                        <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                                            <div class="col-xs-12 col-sm-12 sholderinbox" style="margin:0px;margin-top:20px;padding:0px;min-height:400px;font-family:ubuntu;overflow-x:auto;">
                                                <h2>ROLE LIST
                                                    
                                                    
                                                </h2>
                                                <span class="container-fluid" style="overflow: auto;">
                                                    <div  class="container-fluid" style="padding:10px;">
                                                        
                                                        
                                                        <!-- Start DataTable-->  
                                                        
                                                        <h:panelGroup id="roleList">
                                                            <h:dataTable value="#{UserRoleBean.roleList.roleList}" var="role"
                                                                         id="dataTableList2"
                                                                         styleClass="display" 
                                                                         cellspacing="0" 
                                                                         width="100%" 
                                                                         style="padding:10px;">
                                                                <h:column>
                                                                    <f:facet name="header">Serial No.</f:facet>
                                                                        #{role.roleId}
                                                                </h:column>
                                                                <h:column>    				
                                                                    <f:facet name="header">Name</f:facet>    				
                                                                        #{role.name}
                                                                </h:column>
                                                                <h:column>    				
                                                                    <f:facet name="header">Description</f:facet>    				
                                                                        #{role.descr}
                                                                </h:column>
                                                                
                                                            </h:dataTable>
                                                        </h:panelGroup>    
                                                        <!-- End DataTable--> 
                                                    </div>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End CONTENTS -->
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- TABS -->
                    
                    
                </div>
            </div>
            <!-- End CONTENTS- -->
            
            <div id="viewDetailsContent" style="display:none">
                
                
                <h:panelGroup id="viewDetailsContentPanel1" >
                    <ui:include src="popup/popup_user_view.xhtml" /> 
                </h:panelGroup>
                
                <h:panelGroup id="editDetailsContentPanel1">
                    <h:form class="container-fluid edit_form" id="edit_form1">
                        <tp:editUserComponent
                            userIdValue="#{UserRoleBean.userId}"
                            fNameValue="#{UserRoleBean.fname}"
                            otherNameValue="#{UserRoleBean.otherNames}"
                            emailValue="#{UserRoleBean.email}"
                            phoneValue="#{UserRoleBean.phoneNumber}"
                            genderValue="#{UserRoleBean.gender}"
                            detailValue="#{UserRoleBean.details}"
                            pwdValue="#{UserRoleBean.password}"
                            rePwdValue="#{UserRoleBean.repeatPassword}"
                            branchRoleIdValue="#{UserRoleBean.branchRoleId}"
                            popUpLabel="#{UserRoleBean.popUpLabel}"
                            saveActionName="#{UserRoleBean.saveActionName}"
                            saveButtonAction="#{UserRoleBean.saveUser()}"
                            /> 
                    </h:form>
                </h:panelGroup> 
            </div>
            
            <ui:include src="templates/footer.xhtml" /> 
        </div> 
        
        <!-- Scripts -->
        
        
        <script type="text/javascript">
            
            var showDetails1=false;
            var showDetails2=false;
            var showDetails3=false;
            var editDetails1=false;
            var editDetails2=false;
            var editDetails3=false;
            var content2Show="";
            
            function notifiyViewDetails1(){
               
                showDetails1=true;
                showDetails2=false;
                showDetails3=false;
                editDetails1=false;
                editDetails2=false;
                editDetails3=false;
            }
            
            function notifiyViewDetails2(){
               
                showDetails2=true;
                showDetails1=false;
                showDetails3=false;
                editDetails1=false;
                editDetails2=false;
                editDetails3=false;
            }
            
            function notifiyViewDetails3(){
               
                showDetails3=true;
                showDetails1=false;
                showDetails2=false;
                editDetails1=false;
                editDetails2=false;
                editDetails3=false;
            }
            
            function notifyEdit1(){
                editDetails1=true;
                editDetails2=false;
                editDetails3=false;
                showDetails1=false;
                showDetails2=false;
                showDetails3=false;
                
            }
            
            function notifyEdit2(){
                editDetails2=true;
                editDetails1=false;
                editDetails3=false;
                showDetails1=false;
                showDetails2=false;
                showDetails3=false;
                
            }
            
            function notifyEdit3(){
                editDetails3=true;
                editDetails1=false;
                editDetails2=false;
                showDetails1=false;
                showDetails2=false;
                showDetails3=false;
                
            }
            
           
            
            jsf.ajax.addOnEvent(function(data) {                  
                switch (data.status) { //Can be "begin", "complete" and "success"
                    
                    case "begin": // This is called right before ajax request is been sent.
                        
                        break;
                    
                    case "complete": // This is called right after ajax response is received.
                     
                        break;
                    case "success": // This is called when ajax response is successfully processed.
                        
                        lightcase.start({
                            href: '#',
                            maxWidth: 640,
                            maxHeight: '700',
                            transition: 'scrollTop',
                            speedIn:'600',
                            speedOut:'600',
                            forceWidth:true,
                            swipe: true,
                            useKeys: true,
                            overlayOpacity:0.8,
                            title:'',
                            showSequenceInfo: false,
                            onFinish: {
                                function () {
                                    
                                    if(showDetails1){
                                        
                                        content2Show= $('#viewDetailsContentPanel1').html();
                                    }
                                    
                                    if(showDetails2){
                                        
                                        content2Show= $('#viewDetailsContentPanel2').html();
                                    }
                                    
                                    if(showDetails3){
                                        
                                        content2Show= $('#viewDetailsContentPanel3').html();
                                    }
                                    
                                    if(editDetails1){
                                        
                                        content2Show= $('#editDetailsContentPanel1').html();
                                    }
                                    
                                    if(editDetails2){
                                        
                                        content2Show= $('#editDetailsContentPanel2').html();
                                    }
                                    
                                    if(editDetails3){
                                        
                                        content2Show= $('#editDetailsContentPanel3').html();
                                    }
                                    
                                    lightcase.get('contentInner').children().html(content2Show);
                                    // Do a resize now after filling in the content
                                    lightcase.resize();
                                }
                            }
                        });
                        
                        break;
                }
            });
            
        </script>   
        
        
        
        <script>
            $(document).ready(function () {
                $('#parentVerticalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true, // 100% fit in a container
                    closed: 'accordion', // Start closed if in accordion view
                    tabidentify: 'hor_1', // The tab groups identifier
                    activate: function (event) { // Callback function if tab is switched
                        var $tab = $(this);
                        var $info = $('#nested-tabInfo2');
                        var $name = $('span', $info);
                        $name.text($tab.text());
                        $info.show();
                    }
                });
                
                
            });
        </script>
        
        <script>
            $(document).ready(function () {
                $('div.topheader > #menu_icon').click(function () {
                    $(this).toggleClass('open');
                });
            });
        </script>
        
        
        
        
        <!-- End Scripts -->
        
    </h:body>
    
</html>
