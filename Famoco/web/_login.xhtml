<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>InterCity - Payment Management</title>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/hover.css" rel="stylesheet" />
            
        <link href="css/lightcase.css" rel="stylesheet" type="text/css" />
        <link href="css/chosen.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.events.touch.js"></script>
        <script type="text/javascript" src="js/lightcase.js"></script>
        <script type="text/javascript" src="js/lightcase.init.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
         
    </h:head>
        
        
    <h:body >
        
        
        
        <!-- HEADER -->
            
        <!-- Top -->
        <div class="container-fluid" style="margin:0px;padding:0px;">
            <div style="height:65px;font-family:ubuntu;margin:0px;padding:0px;background-color:#afbe57">
                <div class="col-xs-4"></div>
                <div class="col-xs-8" style="margin:0px;padding:0px;line-height:65px;text-align:right;font-size:30px;color:#ffffff;"><strong class="hidden-xs"></strong> </div>
            </div>
        </div>
        <!-- End Top -->
            
            
            
            
        <!-- End HEADER-->
            
            
            
            
            
        <!-- CONTENTS-->
        <div class="container-fluid loginbg" style="background-image:url('images/ui.png');background-repeat:no-repeat;
background-size:contain;
background-position:center;
background-size: 100% 100%; 
border:0px solid red;">&nbsp;</div>

        <div class="container-fluid">
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:105px;height:100%;">
                
                <div class="col-xs-12 col-sm-4"></div>
                    
                <div class="col-xs-12 col-sm-4 loginbox">
                    
                    <div class="container-fluid" style="margin:0px;padding:0px;text-align:center;"><img src="images/Intercity_logo_onbox.png"  class="img-responsive logologin"/></div>
                    <div class="clear"></div>
                        
                    <!-- FORM -->
                    <form class="container-fluid formlogininput" action="/Famoco/userAuthentication" method="post">
	<div class="textlogininput"><input type="text" id="field1" name="username"/><label for="field1">phone number</label></div>
	<div class="textlogininput"><input type="password" id="field2" name="password"/><label for="field2">Password</label></div>

        <div id="warning" style="color:#ffffcc;text-align:center;margin:0px;margin-top:5px;padding:0px;font-size:12px">#{requestMessages.loginFailure}</div>
	<div style="color:red;text-align:center;margin:0px;margin-top:5px;padding:0px;font-size:12px"><a data-rel="lightcase_forgot" href="forgotpswd.xhtml" style="color:#a3a3a3;text-decoration:none;">FORGOT PASSWORD ?</a></div>

	<div class="submitlogininput"><input type="submit" name="submit" value="LOGIN" class="hvr-ripple-out"/></div>
</form>
                    <!-- End FORM -->
                </div>
                    
                <div class="col-xs-12 col-sm-4"></div>
                    
            </div>
        </div>
        <!-- End CONTENTS -->
            
            
            
        <div class="clear" style="margin-bottom:50px;"></div>
            
            
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="col-xs-5" style="text-align:left;font-family:ubuntu;"> &copy; Copyright 2016</p>
                <p class="col-xs-7" style="text-align:right;font-family:ubuntu;">Powered by oltranz.com</p>
            </div>
        </footer>
        <!-- Footer -->
            
            
            
        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(".textlogininput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
        </script>
        <!-- End Scripts -->
        
            
    </h:body>
</html>
