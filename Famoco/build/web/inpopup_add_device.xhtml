<form class="container-fluid forminput" action="">

	<div class="textinput"><input type="text" id="field2" name="fieldname2" /><label for="field2">Field 2</label></div>

</div>

<!-- Scripts -->
	<script type="text/javascript">
	$(".textinput input").change(function() {
  if ($(this).val() != "") {
    $(this).addClass('filled');
  } else {
    $(this).removeClass('filled');
  }
})
	</script>
