        <!-- Script Start --> 
        <script src="js_cust/chosen.jquery.min.js" type="text/javascript"></script>
        
        
        <script>
            $(document).ready(function () {

                //Vertical Tab
                $('#parentVerticalTab').easyResponsiveTabs({
                    type: 'vertical', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true, // 100% fit in a container
                    closed: 'accordion', // Start closed if in accordion view
                    tabidentify: 'hor_1', // The tab groups identifier
                    activate: function(event) { // Callback function if tab is switched
                        var $tab = $(this);
                        var $info = $('#nested-tabInfo2');
                        var $name = $('span', $info);
                        $name.text($tab.text());
                        $info.show();
                    }
                });
       
		
            });
        </script>
        
        <script type="text/javascript">
            var showEdit=false;
            var showEditMany=false;
            var showDetails=false;
            var turnDataTable=false;
            var content2Show="";
            
            function notifiyViewDetails(){
                showEdit=false;
                showEditMany=false;
                showDetails=true;
            }
            
            function notifyEdit(){
                showEdit=true;
                showEditMany=false;
                showDetails=false;
            }
            
            function notifyEditMany(){
                showEdit=false;
                showEditMany=true;
                showDetails=false;
                
            }
            
            function notifiyDatatableRefresh(){
                
                turnDataTable=true;
                
            }
            
            
            
            jsf.ajax.addOnEvent(function(data) {                  
                switch (data.status) { //Can be "begin", "complete" and "success"
                    
                    case "begin": // This is called right before ajax request is been sent.
                        
                        break;
                    
                    case "complete": // This is called right after ajax response is received.
                     
                        break;
                    case "success": // This is called when ajax response is successfully processed.
                        
                        lightcase.start({
                            href: '#',
                            maxWidth: 640,
                            maxHeight: '700',
                            transition: 'scrollTop',
                            speedIn:'600',
                            speedOut:'600',
                            forceWidth:true,
                            swipe: true,
                            useKeys: true,
                            overlayOpacity:0.8,
                            title:'',
                            showSequenceInfo: false,
                            onFinish: {
                                function () {
                                    
                                    if(showDetails){
                                        
                                        content2Show= $('#viewDetailsContentPanel').html();
                                    }
                                    
                                    if(showEdit){
                                        content2Show= $('#editDetailsContentPanel').html();
                                    }
                                    
                                    if(showEditMany){
                                        content2Show= $('#editDetailsManyContentPanel').html();
                                    }
                                    
                                    if(turnDataTable){
                                        turn2DataTable('dataTableList');
                                        turnDataTable=false;
                                    }
                                    
                                    lightcase.get('contentInner').children().html(content2Show);
                                    // Do a resize now after filling in the content
                                    lightcase.resize();
                                }
                            }
                        });
                        
                        break;
                }
            });
            
            
            
            $(".textinput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
            
        </script> 
        
        <script type="text/javascript">
            var config = {
                '.chosen-select'           : {},
                '.chosen-select-deselect'  : {allow_single_deselect:true},
                '.chosen-select-no-single' : {disable_search_threshold:10},
                '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
                '.chosen-select-width'     : {width:"95%"}
            }
            for (var selector in config) {
                $(selector).chosen(config[selector]);
            }
        </script>
        
        <script type="text/javascript">
            $("document").ready(function ($) {
                var nav = $('#menufloat0');
                
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 200) {
                        nav.addClass("menufloat");
                    } else {
                        nav.removeClass("menufloat");
                    }
                });
            });
        </script>
