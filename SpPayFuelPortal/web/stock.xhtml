            $(".textinput input").change(function() {

        <link href="css/easy-responsive-tabs.css" rel="stylesheet" />
        <script src="js/easy-responsive-tabs.js"></script>
        <script>
            $(document).ready(function () {

                //Vertical Tab
                $('#parentVerticalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true, // 100% fit in a container
                    closed: 'accordion', // Start closed if in accordion view
                    tabidentify: 'hor_1', // The tab groups identifier
                    activate: function(event) { // Callback function if tab is switched
                        var $tab = $(this);
                        var $info = $('#nested-tabInfo2');
                        var $name = $('span', $info);
                        $name.text($tab.text());
                        $info.show();
                    }
                });
       
		
            });
        </script>
        
        
        <script>
            window.onload = mySuperDiff;
            function mySuperDiff() {
                var s1x = document.getElementById("q_super1_theo").value;
                var s1y = document.getElementById("q_super1_dip").value;
                
                var s2x = document.getElementById("q_super2_theo").value;
                var s2y = document.getElementById("q_super2_dip").value;
                
                var gx = document.getElementById("q_gasoil_theo").value;
                var gy = document.getElementById("q_gasoil_dip").value;
                
                document.getElementById("q_super1_diff").innerHTML = "" + s1x-s1y + "<span>&nbsp;L</span>";
                document.getElementById("q_super2_diff").innerHTML = "" + s2x-s2y + "<span>&nbsp;L</span>";
                                
                document.getElementById("q_gasoil_diff").innerHTML = "" + gx-gy + "<span>&nbsp;L</span>";

                var q_super1_diff_level = (s1x*100)/20600;
                var q_super2_diff_level = (s2x*100)/11600;
                
                var q_gasoil_diff_level = (gx*100)/20600;

                document.getElementById("level_super1").style.height= ""+ q_super1_diff_level +"%";
                document.getElementById("level_super2").style.height= ""+ q_super2_diff_level +"%";
                
                document.getElementById("level_gasoil").style.height= ""+ q_gasoil_diff_level +"%";

            }
        </script>
