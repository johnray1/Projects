        <script>
            $(document).ready(function() {
                $('#example').DataTable( {
                    "bLengthChange": true,
                    "paging":true,
                    "searching": true,
                    "ordering": true,
                    "lengthMenu": [ [10, 25, 50, "All"]],
                    
                    dom: 'Bfrtip',		 
                    buttons: [
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ],
                } );
                
                $('#example tbody')
                        .on( 'mouseenter', 'td', function () {
                            var colIdx = table.cell(this).index().column;
                    
                    $( table.cells().nodes() ).removeClass( 'highlight' );
                    $( table.column( colIdx ).nodes() ).addClass( 'highlight' );
                } );
                
                
            } );
        </script>

    <h:body>
        
        <ui:include src="templates/header.xhtml" /> 
        
        <!-- CONTENTS-->
        <div class="container-fluid">
            
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                <!--FILTER START-->
                
                
                <!--FILTER END-->   
                
                <div class="col-xs-12 col-sm-12 sholderinbox" style="margin:0px;margin-top:20px;padding:0px;min-height:400px;font-family:ubuntu;overflow-x:auto;">
                    <h2>Role List</h2>
                    <span class="container-fluid" style="overflow: auto;">
                        <div  class="container-fluid" style="padding:10px;">
                            
                            <!-- Start DataTable-->  
                            
                            
                            <h:dataTable value="#{UserBean.roleList.roleList}" var="usr"
                                         id="example"
                                         styleClass="display" 
                                         cellspacing="0" 
                                         width="100%" 
                                         style="padding:10px;">
                                <h:column>    				
                                    <f:facet name="header">Role ID</f:facet>    				
                                        #{usr.roleId}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Role Name</f:facet>
                                        #{usr.name}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descr</f:facet>
                                        #{usr.descr}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">ACTIONS</f:facet>
                                    <h:form>
                                        <h:commandLink onclick="showDatails()"  id="viewDetails"> <h:graphicImage value="images/icon_view.png" />
                                            <f:ajax event="click" listener="#" render="viewDetailsContentPanel" />
                                        </h:commandLink>
                                        <a data-rel="lightcase_edit" href="popup/popup_user_edit.xhtml"><img src="images/icon_edit.png"/></a>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                            <!-- End DataTable--> 
                            <!--Start Pop Up-->      
                            <div id="viewDetailsContent" style="display: none">
                                
                                <h:panelGroup id="viewDetailsContentPanel">
                                    <ui:include src="popup/popup_role_details_view.xhtml" /> 
                                </h:panelGroup>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <!-- End CONTENTS -->
        
        
        
        <div class="clear" style="margin-bottom:50px;"></div>
        
        
        <ui:include src="templates/footer.xhtml" />  
        
        <!-- Scripts -->
        
        <script type="text/javascript">
            function showDatails(){
                jsf.ajax.addOnEvent(function(data) {
                    var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
                    
                    
                    switch (ajaxstatus) {
                        case "begin": // This is called right before ajax request is been sent.
                            
                            break;
                        
                        case "complete": // This is called right after ajax response is received.
                            
                            
                            break;
                        
                        case "success": // This is called when ajax response is successfully processed.
                            
                            
                            lightcase.start({
                                href: '#',
                                maxWidth: 640,
                                maxHeight: 400,
                                transition: 'scrollTop',
                                speedIn:'600',
                                speedOut:'600',
                                forceWidth:true,
                                swipe: true,
                                useKeys: true,
                                overlayOpacity:0.8,
                                title:'',
                                showSequenceInfo: false,
                                onFinish: {
                                    function () {
                                        var content = $('#viewDetailsContent').html();
                                        lightcase.get('contentInner').children().html(content);
                                        // Do a resize now after filling in the content
                                        lightcase.resize();
                                    }
                                }
                            });
                            jsf.ajax.
                                    break;
                    }
                });
            }
            
            
            $('viewDetails').lightcase({
                transition: 'scrollTop',
                speedIn:'600',
                speedOut:'600',
                forceWidth:true,
                swipe: true,
                useKeys: true,
                overlayOpacity:0.8,
                title:'',
                showSequenceInfo: false,
            });
            
            
            $(".textinput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
            
        </script>

        <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
        
        <script type="text/javascript">
            var config = {
                '.chosen-select'           : {},
                '.chosen-select-deselect'  : {allow_single_deselect:true},
                '.chosen-select-no-single' : {disable_search_threshold:10},
                '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
                '.chosen-select-width'     : {width:"95%"}
            }
            for (var selector in config) {
                $(selector).chosen(config[selector]);
            }
        </script>
        
        <script>
            $(document).ready(function(){
                $('.print').click(function(){
                    $(this).hide();
                    window.print();
                    $(this).show();
                });
