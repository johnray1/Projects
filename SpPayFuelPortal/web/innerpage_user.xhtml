        <script>
            
            $(document).ready(function() {
                turn2DataTable('dataTableList');

    </h:head>
        
        
    <h:body>
        
        <ui:include src="templates/header.xhtml" /> 
        <!-- CONTENTS-->
        <div class="container-fluid">
            
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                <div class="col-xs-12 col-sm-12 sholderinbox" style="margin:0px;margin-top:20px;padding:0px;min-height:400px;font-family:ubuntu;overflow-x:auto;">
                    <h2>User List
                        <!-- -->
                        <label class="form_toggle" for="formcontent-toggle">
                            <a data-rel="lightcase_edit" href="popup_user_add.xhtml" style="color: #ffffff">Add User</a>
                        </label>
                        <!-- -->
                    </h2>
                    <span class="container-fluid" style="overflow: auto;">
                        <div  class="container-fluid" style="padding:10px;">
                            
                            <!-- Start DataTable-->  
                                
                            <h:panelGroup id="usersList">    
                                <h:dataTable value="#{UserBean.userList.userList}" var="us"
                                             id="dataTableList"
                                             styleClass="display" 
                                             cellspacing="0" 
                                             width="100%" 
                                             style="padding:10px;">
                                    <h:column>
                                        <f:facet name="header">First Name</f:facet>
                                            #{us.fname} #{us.otherNames}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Email</f:facet>
                                            #{us.email}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Phone Number</f:facet>
                                            #{us.phoneNumber}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">GENDER</f:facet>
                                            #{us.gender}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Actions</f:facet>
                                        <h:form >
                                            
                                            <h:commandLink   onclick="notifiyViewDetails()" id="viewDetails"> 
                                                <h:graphicImage value="images/icon_view.png" />
                                                <f:ajax event="click" listener="#{UserBean.userForView(us.userId)}" render="viewDetailsContentPanel" />
                                            </h:commandLink>
                                            
                                        </h:form>  
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <!-- End DataTable--> 
                                
                            <!--Start Pop Up
                            Only one at any one time will be rendered, and this is controlled in the back bean
                            -->  
                                
                                
                            <div id="viewDetailsContent" style="display:none">
                                
                                <h:panelGroup id="viewDetailsContentPanel" >
                                    <ui:include src="popup/popup_user_details_view.xhtml" /> 
                                </h:panelGroup>
                                
                                    
                            </div>
                                
                                
                            <!-- End Pop Up-->
                                
                                
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <!-- End CONTENTS -->
            
            
            
        <ui:include src="templates/footer.xhtml" />  
            
            
            
        <!-- Scripts -->
            
            
        <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
            
        <script type="text/javascript">
            
            var showDetails=false;
            var showEdit=false;
            var turnDataTable=false;
            var content2Show="";
            
            function notifiyViewDetails(){
                showEdit=false;
                showDetails=true;
            }
            
            function notifyEdit(){
                showEdit=true;
                showDetails=false;
            }
            
            function notifiyDatatableRefresh(){
                
                turnDataTable=true;
                
            }
            
            
            
            jsf.ajax.addOnEvent(function(data) {                  
                switch (data.status) { //Can be "begin", "complete" and "success"
                    
                    case "begin": // This is called right before ajax request is been sent.
                        
                        break;
                    
                    case "complete": // This is called right after ajax response is received.
                        
                        break;
                    case "success": // This is called when ajax response is successfully processed.
                        
                        lightcase.start({
                            href: '#',
                            maxWidth: '640',
                            maxHeight: '700',
                            transition: 'scrollTop',
                            speedIn:'600',
                            speedOut:'600',
                            forceWidth:true,
                            swipe: true,
                            useKeys: true,
                            overlayOpacity:0.8,
                            showSequenceInfo: false,
                            onFinish: {
                                function () {
                                    
                                    if(showDetails){
                                        
                                        content2Show= $('#viewDetailsContentPanel').html();
                                    }
                                    
                                    if(showEdit)
                                        content2Show= $('#editDetailsContentPanel').html();
                                    
                                    if(turnDataTable){
                                        turn2DataTable('dataTableList');
                                        turnDataTable=false;
                                    }
                                    
                                    lightcase.get('contentInner').children().html(content2Show);
                                    // Do a resize now after filling in the content
                                    lightcase.resize();
                                }
                            }
                        });
                        
                        break;
                }
            });
            
            
            $(".textinput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
            
        </script>   
            
        <script type="text/javascript">
            var config = {
                '.chosen-select'           : {},
                '.chosen-select-deselect'  : {allow_single_deselect:true},
                '.chosen-select-no-single' : {disable_search_threshold:10},
                '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
                '.chosen-select-width'     : {width:"95%"}
            }
            for (var selector in config) {
                $(selector).chosen(config[selector]);
            }
        </script>
            
            
        
            
            
        <!-- End Scripts -->
            
            
            
    </h:body>
</html>
