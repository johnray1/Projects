        <script>
            $(document).ready(function() {
                $('#example').DataTable( {
                    "bLengthChange": true,
                    "paging":true,
                    "searching": true,
                    "ordering": true,
                    "order": [[ 0, "desc" ]],
                    "lengthMenu": [ [10, 25, 50, "All"]],
                    
                    dom: 'Bfrtip',		 
                    buttons: [
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ],
                } );
                
                $('#example tbody')
                        .on( 'mouseenter', 'td', function () {
                            var colIdx = table.cell(this).index().column;
                    
                    $( table.cells().nodes() ).removeClass( 'highlight' );
                    $( table.column( colIdx ).nodes() ).addClass( 'highlight' );
                } );
                
                
            } );
        </script>

        <!-- CONTENTS-->
        <div class="container-fluid">
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                
                <!--FILTER START-->
                <div class="col-xs-12 col-sm-12">
                    
                    <div class="col-xs-12 col-sm-12 sholderinbox" style="margin:0px;padding:0px;min-height:100px;">
                        <h2>Filter Logs</h2>

                        <form class="container-fluid sforminput" action="" style="margin:0px;padding:0px;">
                            
                            <div class="col-xs-12 col-sm-2 stextinput" style="margin:0px;padding:0px;">
                                <select data-placeholder="Logger Name" class="chosen-select">
                                    <option value=""></option>
                                    <option value="all">All</option>
                                    <option value="name1">Name1</option>
                                    <option value="name2">Name2</option>
                                </select>
                            </div>
                                
                            <div class="col-xs-12 col-sm-2 stextinput" style="margin:0px;padding:0px;">
                                
                                <select data-placeholder="Logger Type" class="chosen-select" >
                                    <option value=""></option>
                                    <option value="all">All</option>
                                    <option value="admin">Admin</option>
                                    <option value="pompist">Pompist</option>
                                    <option value="manager">Branch Manager</option>
                                </select>
                                    
                            </div>
                                
                            <div class="col-xs-12 col-sm-2 stextinput" style="margin:0px;padding:0px;">
                                <select data-placeholder="First Name" class="chosen-select">
                                    <option value=""></option>

                    <span class="container-fluid" style="overflow: auto;">
                        <div  class="container-fluid" style="padding:10px;">

                                         styleClass="display" 
                                         cellspacing="0"

                                <h:column>
                                    <f:facet name="header">USER NAME</f:facet>

                                </h:column>
                                <h:column>

                                </h:column>
                                <h:column>
                                    <f:facet name="header">SOURCE</f:facet>

                                    <h:form>
                                        <h:commandLink onclick="showDatails()"  id="viewDetails"> <h:graphicImage value="images/icon_view.png" />
                                            <f:ajax event="click" listener="#{LogsBean.logById(log.id)}" render="viewDetailsContentPanel"/>
                                        </h:commandLink>
                                    </h:form>
                                </h:column>
                            </h:dataTable>

        <ui:include src="templates/footer.xhtml" />  
            
        <script type="text/javascript">
            function showDatails(){
                jsf.ajax.addOnEvent(function(data) {
                    var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
                     
                     
                    switch (ajaxstatus) {
                        case "begin": // This is called right before ajax request is been sent.
                             
                            break;
                         
                        case "complete": // This is called right after ajax response is received.
                             
                             
                            break;
                         
                        case "success": // This is called when ajax response is successfully processed.
                             
                             
                            lightcase.start({
                                href: '#',
                                maxWidth: 640,
                                maxHeight: 400,
                                transition: 'scrollTop',
                                speedIn:'600',
                                speedOut:'600',
                                forceWidth:true,
                                swipe: true,
                                useKeys: true,
                                overlayOpacity:0.8,
                                title:'',
                                showSequenceInfo: false,
                                onFinish: {
                                    function () {
                                        var content = $('#viewDetailsContent').html();
                                        lightcase.get('contentInner').children().html(content);
                                        // Do a resize now after filling in the content
                                        lightcase.resize();
                                    }
                                }
                            });
                            jsf.ajax.
                                    break;
                    }
                });
            }
             
             
            $('viewDetails').lightcase({
                transition: 'scrollTop',
                speedIn:'600',
                speedOut:'600',
                forceWidth:true,
                swipe: true,
                useKeys: true,
                overlayOpacity:0.8,
                title:'',
                showSequenceInfo: false,
            });
             
             
            $(".textinput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
             
        </script>
