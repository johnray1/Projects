<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tp="http://java.sun.com/jsf/composite/ezcomp">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SP - PayFuel Adminstration</title>
            
        <link href="css/style.css" rel="stylesheet" type="text/css" /> 
        <link href="css/menu.css" rel="stylesheet"/>
        <link href="css/tanks.css" rel="stylesheet"/>
        <link href="css/topheader.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="css/forms.css" rel="stylesheet" type="text/css" />   
        <link href="css/lightcase.css" rel="stylesheet" type="text/css" />
        <link href="css/chosen.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery.dataTables.min.css" rel="stylesheet" />
        <link href="css/buttons.dataTables.min.css" rel="stylesheet" />
        <link href="css/easy-responsive-tabs.css" rel="stylesheet" />
            
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.events.touch.js"></script>
        <script type="text/javascript" src="js/lightcase.js"></script>
        <script type="text/javascript" src="js/lightcase.init.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
            
        <script type="text/javascript" src="js/easy-responsive-tabs.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/dataTables.buttons.min.js"></script>	
        <script type="text/javascript" src="js/buttons.flash.min.js"></script>	
        <script type="text/javascript" src="js/jszip.min.js"></script>	
        <script type="text/javascript" src="js/pdfmake.min.js"></script>	
        <script type="text/javascript" src="js/vfs_fonts.js"></script>	
        <script type="text/javascript" src="js/buttons.html5.min.js"></script>	
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script src="js/customScripts.js" type="text/javascript"></script>
            
        <script>
            
            $(document).ready(function() {
                turn2DataTable('dataTableList');
            } );
        </script>
            
           
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
           
    </h:head>
        
        
    <h:body>
        
        <ui:include src="templates/header.xhtml" />
            
        <!-- CONTENTS-->
        <div class="container-fluid">
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                
                
                
                
                <div class="col-xs-12 col-sm-12 sholderinbox" style="margin:0px;margin-top:20px;padding:0px;min-height:400px;font-family:ubuntu;overflow-x:auto;">
                    <h2>TYPE LIST
                        
                        <!-- -->
                        <label class="form_toggle" for="formcontent-toggle">
                            <a data-rel="lightcase_edit" href="popup/popup_product_type_add.xhtml" style="color: #ffffff">ADD  TYPE</a>
                        </label>
                        <!-- -->
                            
                    </h2>
                    <span class="container-fluid" style="overflow: auto;">
                        <div  class="container-fluid" style="padding:10px;">
                            
                            
                            <!-- Start DataTable-->  
                                
                            <h:panelGroup id="productTypesList">    
                            <h:dataTable value="#{ProductTypeBean.productTypeList.productTypeList}" var="prot"
                                         id="dataTableList"
                                         styleClass="display" 
                                         cellspacing="0" 
                                         width="100%" 
                                         style="padding:10px;">
                                
                                <h:column>    				
                                    <f:facet name="header">Name</f:facet>    				
                                        #{prot.name}
                                </h:column>
                                <h:column>    				
                                    <f:facet name="header">DESCRIPTION</f:facet>    				
                                        #{prot.descr}
                                </h:column>
                                
                                <h:column rendered="#{ProductTypeBean.productTypeMenuItemRendered}">
                                    <f:facet name="header">Actions</f:facet>
                                     <h:form >
                                        
                                        <h:commandLink   onclick="notifiyViewDetails()" id="viewDetails"> <h:graphicImage value="images/icon_view.png" />
                                            <f:ajax event="click" listener="#{ProductTypeBean.productTypeForView(prot.productTypeId)}" render="viewDetailsContentPanel" />
                                        </h:commandLink>
                                            
                                        <h:commandLink onclick="notifyEdit()"    id="editDetails" > <h:graphicImage value="images/icon_edit.png" />
                                            <f:ajax event="click"  listener="#{ProductTypeBean.productTypeForEdit(prot.productTypeId)}" rendererType="postValidate" render=":editDetailsContentPanel :edit_form" />
                                        </h:commandLink>
                                            
                                    </h:form>  
                                </h:column>
                            </h:dataTable>
                                
                            </h:panelGroup>    
                            <!-- End DataTable--> 
                                
                            
                            
                            <!--Start Pop Up
                            Only one at any one time will be rendered, and this is controlled in the back bean
                            -->  
                                
                                
                            <div id="viewDetailsContent" style="display:none">
                                
                                <h:panelGroup id="viewDetailsContentPanel" >
                                    <ui:include src="popup/popup_product_type_view.xhtml" /> 
                                </h:panelGroup>
                                <h:panelGroup id="editDetailsContentPanel">
                                    <h:form class="container-fluid edit_form" id="edit_form">
                                        <tp:editProductTypeComponent 
                                            productTypeIdValue="#{ProductTypeBean.productTypeId}"
                                            productTypeNameLabel="PRODUCT TYPE NAME" 
                                            productTypeNameValue="#{ProductTypeBean.productTypeName}"
                                            descLabel="DESCRIPTION"
                                            descValue="#{ProductTypeBean.descr}"
                                            saveActionName="#{ProductTypeBean.saveActionName}"
                                            saveButtonAction="#{ProductTypeBean.saveProductType()}"
                                            renderedOnsuccess=":viewDetailsContentPanel :productTypesList"
                                            /> 
                                    </h:form>
                                </h:panelGroup>   
                                    
                            </div>
                                
                                
                            <!-- End Pop Up-->
                            
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <!-- End CONTENTS -->
            
            
            
       <ui:include src="templates/footer.xhtml" />     
            
            
       <!--Start Scripts -->
            
        <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
        <script type="text/javascript">
            var showEdit=false;
            var showDetails=false;
            var turnDataTable=false;
            var content2Show="";
            
            function notifiyViewDetails(){
                showEdit=false;
                showDetails=true;
            }
            
            function notifyEdit(){
                showEdit=true;
                showDetails=false;
            }
            
            function notifiyDatatableRefresh(){
                
                turnDataTable=true;
                
            }
            
            
            
            jsf.ajax.addOnEvent(function(data) {                  
                switch (data.status) { //Can be "begin", "complete" and "success"
                    
                    case "begin": // This is called right before ajax request is been sent.
                        
                        break;
                    
                    case "complete": // This is called right after ajax response is received.
                     
                        break;
                    case "success": // This is called when ajax response is successfully processed.
                        
                        lightcase.start({
                            href: '#',
                            maxWidth: 640,
                            maxHeight: '700',
                            transition: 'scrollTop',
                            speedIn:'600',
                            speedOut:'600',
                            forceWidth:true,
                            swipe: true,
                            useKeys: true,
                            overlayOpacity:0.8,
                            title:'',
                            showSequenceInfo: false,
                            onFinish: {
                                function () {
                                    
                                    if(showDetails){
                                        
                                        content2Show= $('#viewDetailsContentPanel').html();
                                    }
                                    
                                    if(showEdit)
                                        content2Show= $('#editDetailsContentPanel').html();
                                    
                                    if(turnDataTable){
                                        turn2DataTable('dataTableList');
                                        turnDataTable=false;
                                    }
                                    
                                    lightcase.get('contentInner').children().html(content2Show);
                                    // Do a resize now after filling in the content
                                    lightcase.resize();
                                }
                            }
                        });
                        
                        break;
                }
            });
            
            
            
            
            $(".textinput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
            
        </script>   
        <script type="text/javascript">
            var config = {
                '.chosen-select'           : {},
                '.chosen-select-deselect'  : {allow_single_deselect:true},
                '.chosen-select-no-single' : {disable_search_threshold:10},
                '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
                '.chosen-select-width'     : {width:"95%"}
            }
            for (var selector in config) {
                $(selector).chosen(config[selector]);
            }
        </script>
            
        
        <script>
            $(document).ready(function () {
                $('#parentVerticalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true, // 100% fit in a container
                    closed: 'accordion', // Start closed if in accordion view
                    tabidentify: 'hor_1', // The tab groups identifier
                    activate: function (event) { // Callback function if tab is switched
                        var $tab = $(this);
                        var $info = $('#nested-tabInfo2');
                        var $name = $('span', $info);
                        $name.text($tab.text());
                        $info.show();
                    }
                });
                        
                        
            });
        </script>
        
        
        <script type="text/javascript">
            $("document").ready(function ($) {
                var nav = $('#menufloat0');
                
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 200) {
                        nav.addClass("menufloat");
                    } else {
                        nav.removeClass("menufloat");
                    }
                });
            });
        </script>
        <!-- End Scripts -->
        
        
        
    </h:body>
</html>
