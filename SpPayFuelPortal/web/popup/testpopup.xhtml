<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
          
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SP - InPopup</title>
            
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </h:head>
        
        
    <h:body>
        <h:form>
            
            <div class="container-fluid" style="margin:0px;padding:0px;border:0px solid red;">
                
                <div class="col-xs-12 col-sm-12 holderinbox_popup" style="margin:0px;padding:0px;min-height:300px;">
                    <h2 style="text-align:center;font-size:18px;">Branch</h2>
                        
                        
                    <!-- Table -->
                    <span class="container-fluid">
                        
                        <h:dataTable class="col-xs-12 innertable" value="#{branch.branchPortals.bpl}" var="bra">
                            <h:column>
                                <tbody>
                                    
                                    <tr>
                                        <th class="col-xs-3" style="text-align:right;padding:7px;border-right:2px solid white;border-bottom:1px solid #f7f7f7;">Branch Id</th>
                                        <th class="col-xs-7" style="text-align:left;padding:7px;font-size:14px;border-bottom:1px solid #f7f7f7;color:#000000;"><h:outputText value="#{bra.branchId}"/></th>
                                    </tr>
                                        
                                </tbody>
                                    
                                <tbody>
                                    <tr>
                                        <th class="col-xs-3" style="text-align:right;padding:7px;border-right:2px solid white;border-bottom:1px solid #f7f7f7;">Branch Name</th>
                                        <th class="col-xs-7" style="text-align:left;padding:7px;font-size:14px;border-bottom:1px solid #f7f7f7;color:#000000;"><h:outputText value="#{bra.branchName}" /></th>
                                    </tr>
                                </tbody>
                                    
                                <tbody>
                                    <tr>
                                        <th class="col-xs-3" style="text-align:right;padding:7px;border-right:2px solid white;border-bottom:1px solid #f7f7f7;">Address</th>
                                        <th class="col-xs-7" style="text-align:left;padding:7px;font-size:14px;border-bottom:1px solid #f7f7f7;color:#000000;"><h:outputText value="#{bra.branchDescr}" /></th>
                                    </tr>
                                </tbody>
                                    
                                <tbody>
                                    <tr>
                                        <th class="col-xs-3" style="text-align:right;padding:7px;border-right:2px solid white;border-bottom:1px solid #f7f7f7;">Company Id</th>
                                        <th class="col-xs-7" style="text-align:left;padding:7px;font-size:14px;border-bottom:1px solid #f7f7f7;color:#000000;"><h:outputText value="#{bra.companyId}" /></th>
                                    </tr>
                                </tbody>
                                    
                                <tbody class="row">
                                    <tr>
                                        <th class="col-xs-3" style="text-align:right;padding:7px;border-right:2px solid white;border-bottom:1px solid #f7f7f7;">Company Name</th>
                                        <th class="col-xs-7" style="text-align:left;padding:7px;font-size:14px;border-bottom:1px solid #f7f7f7;color:#000000;"><h:outputText value="#{bra.companyName}" /></th>
                                    </tr>
                                </tbody>
                            </h:column>       
                        </h:dataTable>
                            
                    </span>
                    <!--End  Table -->
                        
                    <button class="print">PRINT</button>
                        
                </div>
            </div>
                
                
            <script>
                $(document).ready(function(){
                    $('.print').click(function(){
                        $(this).hide();
                        window.print();
                        $(this).show();
                    });
                    
                });
            </script>
        </h:form>
    </h:body>
</html>
