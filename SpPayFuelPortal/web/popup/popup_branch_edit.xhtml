<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SP - Form</title>
        <link href="../css/style.css" rel="stylesheet" type="text/css" />
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="../css/forms.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        
    </h:head>
    
    
    <h:body>
        <ui:composition>
            
            <div class="container-fluid" style="margin:0px;padding:0px;border:0px solid red;;min-height:400px;">
                
                <div class="col-xs-12 col-sm-12 holderinbox_popup" style="margin:0px;padding:0px;">
                    <h2 style="text-align:center;font-size:18px;background-color:rgb(26, 140, 53);">EDIT BRANCH</h2>
                    
                    
                    <!-- FORM -->
                    <h:form class="container-fluid edit_form" id="edit_form">
                        
                        <div class="col-xs-12 theinput">
                            <h:outputLabel value="BRANCH ID"/>
                            <h:inputText id="field1" value="#{BranchBean.branchId}"/>
                        </div>
                        
                        <div class="col-xs-12 theinput">
                            <h:outputLabel value="BRANCH NAME"/>
                            <h:inputText id="field2" value="#{BranchBean.branchName}"/>
                        </div>
                        
                        <div class="col-xs-12 theinput">
                            <h:outputLabel value="ADDRESS"/>
                            <h:inputText id="field3" value="#{BranchBean.address}"/>
                        </div>
                        
                        <div class="col-xs-12 submitinput">
                            <h:commandButton  value="UPDATE" action="#{BranchBean.update()}"/>
                        </div>
                        
                    </h:form>
                    <!-- End FORM -->
                </div>
            </div>
            
        </ui:composition>    
    </h:body>
</html>
