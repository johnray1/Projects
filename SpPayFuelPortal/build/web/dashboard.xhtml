<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SP - PayFuel Adminstration</title>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>	
        <script type="text/javascript" src="js/bootstrap.min2.js"></script>
        <script src="js/charttest.js" type="text/javascript"></script>
    </h:head>
    <h:body>
         <ui:include src="templates/header.xhtml"/> 
        
        <!-- CONTENTS-->
        <div class="container-fluid">
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                
                
                
                <div class="clear"></div>
                
                <div class="col-xs-12 col-sm-6 holderbox">
                    <div class="col-xs-12 col-sm-12 holderinbox" style="margin:0px;padding:0px;min-height:300px;">
                        <!-- <h2>Tanks Quantity</h2> -->
                        <div id="sp_tanks" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
                
                
                <div class="col-xs-12 col-sm-6 holderbox">
                    <div class="col-xs-12 col-sm-12 holderinbox" style="margin:0px;padding:0px;min-height:300px;">
                        <!-- <h2>Products Sold</h2> -->
                        <div id="sp_products" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
                    </div>
                </div>
                
                
                
                
                <div class="clear"></div>
                
                <div class="col-xs-12 col-sm-12 holderbox">
                    <div class="col-xs-12 col-sm-12 holderinbox" style="margin:0px;padding:0px;min-height:300px;">
                        <!-- <h2>Payment Methods usage per product</h2> -->
                        <div id="sp_payments" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-6 holderbox">
                    <div class="col-xs-12 col-sm-12 holderinbox" style="margin:0px;padding:0px;min-height:300px;">
                        <!-- <h2>Top 10 selling branches</h2> -->
                        <div id="sp_topbranches" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
                
                
                
                
                <div class="clear"></div>
                
                
                <div class="col-xs-12 col-sm-6 holderbox">
                    <div class="col-xs-12 col-sm-12 holderinbox" style="margin:0px;padding:0px;min-height:300px;">
                        <!-- <h2>Top 10 Sellers</h2> -->
                        <div id="sp_topseller" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
                
                
                
                
                
                <div class="clear"></div>
                
                
            </div>
        </div>
        <!-- End CONTENTS- -->
        
        <div class="clear"></div>
        
        
        <div class="clear" style="margin-bottom:50px;"></div>
        
        
        <ui:include src="templates/footer.xhtml" /> 
        
        <!-- Scripts -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <!-- End Scripts -->
    </h:body>
    
</html>
