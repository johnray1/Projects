<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SP - PayFuel Adminstration</title>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/menu.css" rel="stylesheet"/>
        <link href="css/tanks.css" rel="stylesheet"/>
        <link href="css/topheader.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/hover.css" rel="stylesheet" />
            
        <link href="css/lightcase.css" rel="stylesheet" type="text/css" />
        <link href="css/chosen.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.events.touch.js"></script>
        <script type="text/javascript" src="js/lightcase.js"></script>
        <script type="text/javascript" src="js/lightcase.init.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </h:head>
        
        
    <h:body>
        
        
        
        <!-- HEADER -->
            
        <!-- Top -->
        <div class="container-fluid" style="margin:0px;padding:0px;">
            <div style="height:65px;font-family:ubuntu;margin:0px;padding:0px;background-color:#1a8c35">
                <div class="col-xs-4"></div>
                <div class="col-xs-8" style="margin:0px;padding:0px;line-height:65px;text-align:right;font-size:30px;color:#ffffff;"><strong class="hidden-xs"></strong> </div>
            </div>
        </div>
        <!-- End Top -->
            
            
            
            
        <!-- End HEADER-->
            
            
            
            
            
        <!-- CONTENTS-->
        <div class="container-fluid" style="background-color:#ffffff;">
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;">
                
                <div class="col-xs-12 col-sm-4"></div>
                    
                <div class="col-xs-12 col-sm-4 loginbox" style="margin:0px;padding:0px;">
                    
                    <div class="container-fluid" style="margin:0px;padding:0px;text-align:center;">
                        <h:graphicImage value="images/logo.png" class="img-responsive logologin"/>
                    </div>
                        
                    <div class="clear"></div>
                        
                    <!-- FORM -->
                    <h:form class="container-fluid formlogininput">
                        <div class="textlogininput">
                            <h:inputText  value="#{LoginBean.user}" id="field1"  a:placeholder="Enter your Username"/>
                        </div>
                        <div class="textlogininput">
                            <h:inputSecret  value="#{LoginBean.pwd}" id="field2" a:placeholder="Enter your Password"/>
                        </div>
                        <div style="color:red;text-align:center;margin:0px;margin-top:-10px;padding:0px;font-size:12px">
                            <a data-rel="lightcase_edit" href="forgotpswd.xhtml">FORGOT PASSWORD ?</a>
                        </div>
                        <div class="submitlogininput">
                            <h:commandButton action="#{LoginBean.validateUsernamePassword()}" value="Login"/>
                        </div>
                    </h:form>
                    <!-- End FORM -->
                </div>
                    
                <div class="col-xs-12 col-sm-4"></div>
                    
            </div>
        </div>
        <!-- End CONTENTS -->
            
            
            
        <div class="clear" style="margin-bottom:50px;"></div>
            
            
        <!-- Footer -->
        <footer class="container-fluid footer">
            <div class="container">
                <p class="col-xs-12 col-sm-5" style="text-align:left;"><a href="#"><img src="images/footerlogo.png" /></a></p>
                <p class="col-xs-12 col-sm-7" style="text-align:right;"><a href="#">Terms and Conditions</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<span>&copy; Copyright 2016</span></p>
            </div>
        </footer>
        <!-- Footer -->
            
            
            
        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(".textlogininput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
        </script>
            
            
        <script>
            $(document).ready(function () {
                $('#parentVerticalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true, // 100% fit in a container
                    closed: 'accordion', // Start closed if in accordion view
                    tabidentify: 'hor_1', // The tab groups identifier
                    activate: function (event) { // Callback function if tab is switched
                        var $tab = $(this);
                        var $info = $('#nested-tabInfo2');
                        var $name = $('span', $info);
                        $name.text($tab.text());
                        $info.show();
                    }
                });
                
                
            });
        </script>
            
            
        <script type="text/javascript">
            $("document").ready(function ($) {
                var nav = $('#menufloat0');
                
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 200) {
                        nav.addClass("menufloat");
                    } else {
                        nav.removeClass("menufloat");
                    }
                });
            });
        </script>
        <!-- End Scripts -->
            
    </h:body>
</html>
