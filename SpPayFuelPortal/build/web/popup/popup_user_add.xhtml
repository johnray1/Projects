<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
          
          
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SP - Form</title>
        
        <link href="../css/style.css" rel="stylesheet" type="text/css" />
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="../css/forms.css" rel="stylesheet" type="text/css" />
            
            
        <script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    </h:head>
        
        
    <h:body>
        
        <div class="container-fluid" style="margin:0px;padding:0px;border:0px solid red;">
            
            <div class="col-xs-12 col-sm-12 holderinbox_popup" style="margin:0px;padding:0px;min-height:300px;">
                <h2 style="text-align:center;font-size:18px;">Add User</h2>
                    
                    
                <!-- FORM -->
                <h:form class="container-fluid edit_form" id="edit_form">
                    
                    <div class="col-xs-12 theinput">
                        <h:outputLabel value="FIRST NAME"/>
                        <h:inputText id="field1" value="#{UserBean.fname}"/>
                    </div>
                    
                    <div class="col-xs-12 theinput">
                        <h:outputLabel value="OTHER NAME"/>
                        <h:inputText id="field2" value="#{UserBean.otherNames}"/>
                    </div>
                    
                    <div class="col-xs-12 theinput">
                        <h:outputLabel value="PASSWORD"/>
                        <h:inputText id="field3" value="#{UserBean.password}"/>
                    </div>
                    
                    <div class="col-xs-12 theinput">
                        <h:outputLabel value="REPEAT PASSWORD"/>
                        <h:inputText id="field4" value="#{UserBean.repeatPassword}"/>
                    </div>
                    
                    <div class="col-xs-12 theinput">
                        <h:outputLabel value="EMAIL"/>
                        <h:inputText id="field5" value="#{UserBean.email}"/>
                    </div>
                    
                    <div class="col-xs-12 theinput">
                        <h:outputLabel value="PHONE NUMBER"/>
                        <h:inputText id="field6" value="#{UserBean.phoneNumber}"/>
                    </div>
                    
                    <div class="col-xs-12 theinput">
                        <h:outputLabel value="GENDER"/>
                        <h:inputText id="field7" value="#{UserBean.gender}"/>
                    </div>
                    
                    <div class="col-xs-12 theinput">
                        <h:outputLabel value="DETAILS"/>
                        <h:inputText id="field8" value="#{UserBean.details}"/>
                    </div>
                    
                    <div class="col-xs-12 submitinput">
                        <h:commandButton  value="REGISTER" action="#{UserBean.addUser()}"/>
                    </div>
                        
                </h:form>
                <!-- End FORM -->
               
            </div>
                
        </div>
            
            
        <!-- Scripts -->
        <script type="text/javascript">
            $(".textinput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
        </script>
        <!-- End Scripts -->
            
    </h:body>
</html>
