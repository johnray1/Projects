<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition> 
            <h:form>
                
                <!-- HEADER -->
                <div class="col-xs-12 col-sm-12 col-md-12 visible-md visible-lg hidden-xs hidden-sm" style="z-index:999;border:0px solid red;margin:0px;padding:0px;">
                    
                    
                    <div style="height:70px;font-family:ubuntu;margin:0px;padding:0px;background-color:#ff5700">
                        
                        <div class="col-xs-3">
                            <h:graphicImage value="images/toplogo.jpg" class="logo hidden-xs"/>
                            <h:graphicImage value="images/toplogo.jpg" class="logo hidden-lg hidden-md hidden-sm visible-xs"/>
                        </div>
                        
                        <div class="col-xs-9" style="margin:0px;padding:0px;line-height:65px;">
                            <!-- Navbar -->
                            <nav class="navbar hidden-xs" style="background-color:#ff5700;height:70px;font-family:ubuntu;color:#ffffff;text-align:center;padding-bottom:0px;margin-bottom:0px;border-radius:0px;">
                                <div class="container-fluid">
                                    <div class="col-xs-12" style="margin:0px;padding:0px;border:0px solid red;">
                                        
                                        <h:commandLink action="#{TemplateBean.login()}" class="#{TemplateBean.loginClassName}" value="Home"/>
                                        <h:commandLink action="#{TemplateBean.download()}" class="#{TemplateBean.downloadClassName}" value="Download"/>
                                        <h:commandLink action="#{TemplateBean.how()}" class="#{TemplateBean.howClassName}" value="How it works"/>
                                        <h:commandLink action="#{TemplateBean.contacts()}" class="#{TemplateBean.contactClassName}" value="Contacts"/>
                                        
                                    </div>
                                </div>
                            </nav>
                            <!-- End Navbar -->
                        </div>
                        
                    </div>
                </div>            
                <!-- End HEADER-->
                
                
                
                
                
                <!-- HEADER MOB -->
                <div class="col-xs-12 col-sm-12 col-md-12 visible-xs visible-sm hidden-md hidden-lg" style="margin:0px;padding:0px;">
                    
                    
                    <nav class="screen">
                        
                        <div class="toggle col-xs-12" style="margin:0px;padding:0px;padding-left:18px;">
                            <span class="col-xs-2" style="margin:0px;padding:0px;">Menu</span>
                            <div class="col-xs-10 logomob" style="margin:0px;padding:0px;text-align: right">
                                <h:graphicImage value="images/toplogo.jpg" class="logo" style="margin-right:-30px"/>
                                <strong>&nbsp;</strong>
                            </div>
                        </div>
                        
                        <div class="menu-container">
                            <ul class="menu visually-hidden">
                                <li>
                                    <h:commandLink action="#{TemplateBean.login()}"  value="Home"/>
                                </li>
                                <li>
                                    <h:commandLink action="#{TemplateBean.download()}"  value="Download"/>
                                </li>
                                <li>
                                    <h:commandLink action="#{TemplateBean.how()}"  value="How it works"/>
                                </li>
                                <li>
                                    <h:commandLink action="#{TemplateBean.contacts()}"  value="Contacts"/>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="screenbox"> &nbsp; </div>				
                    </nav>
                    
                </div>
                <!-- End HEADER MOB-->
                
            </h:form>
        </ui:composition> 
    </h:body>
</html>
