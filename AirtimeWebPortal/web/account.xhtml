<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <title>Account - Mobile A</title>
        
        <link href="css_cust/bootstrap.css" rel="stylesheet"/> 
        <link href="css_cust/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="css_cust/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        
        <link href="css_cust/style.css" rel="stylesheet"/>
        <link href="css_cust/menu.css" rel="stylesheet"/>
        <link href="css_cust/topheader.css" rel="stylesheet"/>
        <link href="css_cust/footer.css" rel="stylesheet"/>
        <link href="css_cust/forms.css" rel="stylesheet" />
        <link href="css_cust/hover.css" rel="stylesheet" />
        <link href="css_cust/mobmenu.css" rel="stylesheet" />
        
        <script type="text/javascript" src="js_cust/jquery-1.12.0.min.js"></script>	
        <script type="text/javascript" src="js_cust/bootstrap.min2.js"></script>
        
        
        
        <link type="text/css" href="js_cust/lightcase/lightcase.css" rel="stylesheet"  />
        <script type="text/javascript" src="js_cust/lightcase/lightcase.js"></script>
        <script type="text/javascript" src="js_cust/lightcase/lightcase.init.js"></script>
        
        
    </h:head>
    <h:body>
        
        <ui:include src="templates/header_inside.xhtml" />  
        
        <!-- CONTENTS-->
        <div class="container-fluid">
            
            <!-- Start ROW 1 -->
            <div class="col-xs-12 maincontents" >
                
                <!-- Edit Profile -->
                <div class="col-xs-12 col-sm-6 thebox">
                    <div class="col-xs-12 dashboardbox_account" style="padding:0px;min-height:420px;">
                        <!-- IN -->
                        <h2>Profile</h2>
                        <span>
                            <div class="container-fluid" style="padding:0px;font-family:ubuntu;text-align:center;">
                                
                                <div class="col-xs-12" style="padding:0px;font-family:ubuntu;text-align:left;border-bottom:1px solid #f0f0f0">
                                    
                                    <!-- FORM -->
                                    <h:form id="profile_form"  class="container-fluid login_form"  style="margin-top:45px;">
                                        
                                        <div class="col-xs-12 login_theinput">
                                            <label style="position: absolute;width: 40px;text-align: center;margin-right: 5px;color: #9f9f9f;line-height: 50px;">
                                                <i class="fa fa-user" aria-hidden="true"></i> 
                                            </label>
                                            <input type="text" name="name" class="user" placeholder="Firstname" style="text-align:left;border:2px solid #f9f9f9;" />
                                        </div>
                                        
                                        <div class="col-xs-12 login_theinput">
                                            <label style="position: absolute;width: 40px;text-align: center;margin-right: 5px;color: #9f9f9f;line-height: 50px;">
                                                <i class="fa fa-phone" aria-hidden="true"></i>
                                            </label>
                                            <input type="text" name="phone" class="user" placeholder="+243 00 00 00 00" style="text-align:left;border:2px solid #f9f9f9;" />
                                        </div>
                                        
                                        <div class="col-xs-12 login_theinput">
                                            <label style="position: absolute;width: 40px;text-align: center;margin-right: 5px;color: #9f9f9f;line-height: 50px;">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </label>
                                            <input type="text" name="email" class="user" placeholder="fullname@email.com" style="text-align:left;border:2px solid #f9f9f9;" />
                                        </div>
                                        
                                        <div class="col-xs-12 login_submitinput update">
                                            <input type="submit" name="submit" value="UPDATE" />
                                        </div>
                                        
                                    </h:form>
                                    <!-- End FORM -->
                                    
                                    <div id="warning" class="col-xs-12 warning">
                                        <h:outputText value="warning will show" rendered="true"/>
                                    </div>
                                </div>
                                <span style="color:#c0c0c0;">
                                    Latest profile updated on dd/mm/yyyy - 00:00:00
                                </span>
                            </div>
                        </span>
                        
                        <!-- IN -->
                    </div>
                </div>
                
                
                <!-- Edit Password -->
                <div class="col-xs-12 col-sm-6 thebox">
                    <div class="col-xs-12 dashboardbox_account" style="padding:0px;min-height:420px;">
                        <h2>Change Password</h2>
                        <span>
                            <div class="container-fluid" style="padding:0px;font-family:ubuntu;text-align:center;">
                                <div class="col-xs-12" style="padding:0px;font-family:ubuntu;text-align:left;border-bottom:1px solid #f0f0f0">
                                    
                                    <!-- FORM -->
                                    <h:form id="pass_form"  class="container-fluid login_form"  style="margin-top:45px;">
                                        
                                        <div class="col-xs-12 login_theinput">
                                            <h:inputSecret id="curpin"  class="ico_pass" a:placeholder="Enter Current Password" value="#{CustomerBean.oldpin}"/>
                                        </div>
                                        <div class="col-xs-12 login_theinput">
                                            <h:inputSecret id="newpin"  class="ico_pass" a:placeholder="Enter New Password" value="#{CustomerBean.newpin}"/>
                                        </div>
                                        <div class="col-xs-12 login_theinput">
                                            <h:inputSecret id="renewpin"  class="ico_pass" a:placeholder="Retype New Password" value="#{CustomerBean.repin}"/>
                                        </div>
                                        <div class="col-xs-12 login_submitinput">
                                            <h:commandButton value="UPDATE" action="#{CustomerBean.updatePin()}"/>
                                        </div>
                                        
                                    </h:form>
                                    <!-- End FORM -->
                                    
                                    
                                    <div id="warning" class="col-xs-12 warning">
                                        <h:outputText value="warning will show" rendered="true"/>
                                    </div>
                                </div>
                                <span style="color:#c0c0c0;">
                                    Latest password updated on dd/mm/yyyy - 00:00:00
                                </span>
                            </div>
                        </span>
                        
                        
                    </div>
                </div>
                
            </div>
            <!-- End ROW 1 -->
            
        </div>
        <!-- End CONTENTS -->
        
        <div class="clear" style="margin-bottom:60px;border:0px solid blue;"></div>
        
        <ui:include src="templates/footer_inside.xhtml" /> 
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="js_cust/mobmenu.js"></script>
        <!-- End SCRIPTS -->
        
    </h:body>
</html>
