<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <title>My Account - AIRTIME WebPortal for Customer</title>
        
        <link href="css_cust/bootstrap.css" rel="stylesheet"/> 
        <link rel="stylesheet" href="css_cust/fontawesome/css/font-awesome.min.css" />
        
        <link href="css_cust/style.css" rel="stylesheet"/>
        <link href="css_cust/menu.css" rel="stylesheet"/>
        <link href="css_cust/topheader.css" rel="stylesheet"/>
        <link href="css_cust/footer.css" rel="stylesheet"/>
        <link href="css_cust/forms.css" rel="stylesheet" />
        <link href="css_cust/hover.css" rel="stylesheet" />
        <link href="css_cust/mobmenu.css" rel="stylesheet" />
        
        <script type="text/javascript" src="js_cust/jquery-1.12.0.min.js"></script>	
        <script type="text/javascript" src="js_cust/bootstrap.min2.js"></script>
        
        
        
        <link type="text/css" href="js_cust/lightcase/lightcase.css" rel="stylesheet"  />
        <script type="text/javascript" src="js_cust/lightcase/lightcase.js"></script>
        <script type="text/javascript" src="js_cust/lightcase/lightcase.init.js"></script>
        
        
    </h:head>
    <h:body>
        
        
        
        <ui:include src="templates/header_inside.xhtml" />  
        
        <!-- CONTENTS-->
        <div class="container-fluid">
            
            <!-- Start ROW 1 -->
            <div class="container-fluid">
                <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;border:0px solid red;">
                    
                    <!-- Edit Profile -->
                    <div class="col-xs-12 col-sm-6">
                        <div class="col-xs-12 dashboardbox_account" style="padding:0px;min-height:420px;">
                            <!-- IN -->
                            <h2>Profile</h2>
                            <span>
                                <div  class="container-fluid" style="padding:0px;font-family:ubuntu;text-align:center;">
                                    
                                    <div class="col-xs-12" style="padding:0px;font-family:ubuntu;text-align:left;border-bottom:1px solid #f0f0f0">
                                        <!-- FORM -->
                                        <h:form class="container-fluid login_form" id="profile_form"  style="margin-top:45px;">
                                            
                                            <div class="col-xs-12 login_theinput">
                                                <label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;">
                                                    <i class="fa fa-user" aria-hidden="true"></i> 
                                                </label>
                                                <input type="text" name="name" class="user" placeholder='Firstname' style="text-align:left;border:2px solid #f9f9f9;" />
                                            </div>
                                            
                                            <div class="col-xs-12 login_theinput">
                                                <label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;">
                                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                                </label>
                                                <input type="text" name="phone" class="user" placeholder='+243 00 00 00 00' style="text-align:left;border:2px solid #f9f9f9;"/>
                                            </div>
                                            
                                            <div class="col-xs-12 login_theinput">
                                                <label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;">
                                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                                </label>
                                                <input type="text" name="email" class="user" placeholder='fullname@email.com' style="text-align:left;border:2px solid #f9f9f9;"/>
                                            </div>
                                            
                                            <div class="col-xs-12 login_submitinput" style="padding-left:137px;text-align:left">
                                                <input type="submit" name="submit" value="UPDATE" style="width:88%"/>
                                            </div>
                                            
                                        </h:form>
                                        <!-- End FORM -->
                                    </div>
                                    <span style="color:#c0c0c0;">Account created on dd/mm/yyyy - 00:00:00</span>
                                </div>
                            </span>
                            
                            <!-- IN -->
                        </div>
                    </div>
                    
                    
                    <!-- Edit Password -->
                    <div class="col-xs-12 col-sm-6">
                        <div class="col-xs-12 dashboardbox_account" style="padding:0px;min-height:420px;">
                            <h2>Change Password</h2>
                            <span>
                                <div  class="container-fluid" style="padding:0px;font-family:ubuntu;text-align:center;">
                                    
                                    <!-- FORM -->
                                    <h:form class="container-fluid login_form" id="pass_form"  style="margin-top:45px;">
                                        <div class="col-xs-12 login_theinput">
                                            <input type="password" id="number" name="number" class="user" placeholder='Enter Current Password'/>
                                        </div>
                                        <div class="col-xs-12 login_theinput">
                                            <input type="password" id="amount" name="amount" class="pass" placeholder='Enter New Password'/>
                                        </div>
                                        <div class="col-xs-12 login_theinput">
                                            <input type="password" id="amount" name="amount" class="pass" placeholder='Retype New Password'/>
                                        </div>
                                        <div class="col-xs-12 login_submitinput">
                                            <a data-rel="lightcase_forgot" href="confirm.html" style="color:#a3a3a3;text-decoration:none;">
                                                <input type="submit" name="submit" value="Submit"/>
                                            </a>
                                        </div>
                                    </h:form>
                                    <!-- End FORM -->
                                    
                                    <div id="warning" class="col-xs-12 warning">This is where warnings are displayed!</div>
                                </div>
                            </span>
                            
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- End ROW 1 -->
            
            <div class="clear" style="margin-top:70px;"></div>
            
        </div>
        <!-- End CONTENTS -->
        
        <ui:include src="templates/footer.xhtml" /> 
        
        
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="js_cust/mobmenu.js"></script>
        
        <!-- End SCRIPTS -->
        
    </h:body>
</html>
