<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite">
        
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="msisdn" />
        <cc:attribute name="amount" />
        <cc:attribute name="proceedButtonAction" 
                      method-signature="java.lang.String approveOne()"/>
        <cc:attribute name="cancelButtonAction" 
                      method-signature="java.lang.String cancel()"/>
    </cc:interface>
        
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <div class="container-fluid" style="margin:0px;padding:0px;border:0px solid red;min-width:360px;min-height:280px;font-family:ubuntu;">
                                    
            <div class="col-xs-12 col-sm-12 holderinbox_popup" style="margin:0px;padding:0px;min-height:200px;">
                <h2 style="text-align:center;font-size:18px;">CONFIRMATION BOX</h2>
                <div class="col-xs-12" style="margin:0px;padding:7px;min-height:100px;font-size:17px;text-align:center;">
                     Do you want to confirm this transaction below: <br>
                        phone: <h:outputText value="#{cc.attrs.msisdn}"/> </br>
                    amount: <h:outputText value="#{cc.attrs.amount}"/>
                </div>
                <div class="col-xs-12"  style="text-align:center;">
                        <h:commandButton class="cancel" value="CANCEL" action="#{cc.attrs.cancelButtonAction}"/>
                        
                        <h:commandButton class="approve" value="APPROVE" action="#{cc.attrs.proceedButtonAction}"/>
                </div>
            </div>
        </div>
            
    </cc:implementation>
</html>
