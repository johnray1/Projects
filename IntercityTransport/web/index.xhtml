<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="MSISDN"/>
            <h:inputText value="#{sendPayment.msisdn}"/>
            <h:inputText value="#{sendPayment.processingNumber}"/>
            <h:inputText value="#{sendPayment.dueAmount}">
                <f:convertNumber maxFractionDigits="0"/>
            </h:inputText>
            <h:commandButton value="Submit" action="#{sendPayment.sendPaymentRequest()}" />
            <h:outputLabel value="#{sendPayment.response}" />
        </h:form>
    </h:body>
</html>
