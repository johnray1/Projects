<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>  
            <!-- HEADER -->
            <h:form>
                <!-- Top -->
                <div class="container-fluid" style="margin:0px;padding:0px;">
                    <div style="height:65px;font-family:ubuntu;margin:0px;padding:0px;background-color:#ff5700">
                        <div class="col-xs-3"  style="padding-top:7px;"><img src="images/toplogo.jpg" class="logo hidden-xs"/><img src="images/toplogo.jpg" class="logo hidden-lg hidden-md hidden-sm visible-xs"/></div>
                        <div class="col-xs-9" style="margin:0px;padding:0px;line-height:65px;text-align:right;font-size:30px;color:#ffffff;"><strong class="hidden-xs">Web Administration&nbsp;&nbsp;&nbsp;</strong> 
                            <h:commandLink action="#{LoginBean.logout()}" class="logout"> 
                                <h:graphicImage value="images/icon_logout.png" style="float: right"/>
                                <span>WELCOME</span> 
                                #{LoginBean.username}
                            </h:commandLink>
                        </div>
                    </div>
                </div>
                <!-- End Top -->
                
                <!-- Navbar -->
                <nav class="navbar navbar-default hidden-xs" style="background-color:#ffffff;height:70px;font-family:ubuntu;color:#ffffff;text-align:center;padding-bottom:0px;margin-bottom:0px;border-bottom:0px solid #012d90;border-radius:0px;">
                    <div class="container-fluid">
                        <div class="col-xs-12" style="margin:0px;padding:0px;border:0px solid red;">
                            
                            <h:commandLink action="#{DashBean.dashBoard()}" class="#{TemplateBean.dashboardClassName}" value="Dashboard">
                            </h:commandLink>
                            
                            <h:commandLink action="#{UserBean.users()}" class="#{TemplateBean.userClassName}" value="Users">
                            </h:commandLink>
                            
                            <h:commandLink action="#{CustomerBean.customers()}" class="#{TemplateBean.customerClassName}" value="Customers">
                            </h:commandLink>
                            
                            <h:commandLink action="#{TransactionBean.transactions()}" class="#{TemplateBean.transactionClassName}" value="Transactions">
                            </h:commandLink>
                            
                            <h:commandLink action="#{LogBean.logs()}" class="#{TemplateBean.logClassName}" value="Logs">
                            </h:commandLink>
                            
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                
                <!-- MobileMenu -->
                <nav id="myNavbar" class="navbar navbar-default visible-xs hidden-sm hidden-md hidden-lg" style="text-align:left;margin-top:5px;" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only"> </span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">MENU</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><h:commandLink action="#{DashBean.dashBoard()}" actionListener="#{TransactionBean.transactions()}" class="#{TemplateBean.dashboardClassName}">Dashboard</h:commandLink></li>
                                <li><h:commandLink action="#{UserBean.users()}" class="#{TemplateBean.userClassName}">Users</h:commandLink></li>
                                <li><h:commandLink action="#{CustomerBean.customers()}" class="#{TemplateBean.customerClassName}">Customers</h:commandLink></li>
                                <li><h:commandLink action="#{TransactionBean.transactions()}" class="#{TemplateBean.transactionClassName}">Transactions</h:commandLink></li>
                                <li><h:commandLink action="#{LogBean.logs()}" class="#{TemplateBean.logClassName}">Logs</h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End MobileMenu -->
                
                <!-- End HEADER--> 
            </h:form>
        </ui:composition>
    </h:body>
</html>
