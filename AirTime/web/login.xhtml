<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>AIRTIME - MANAGEMENT</title>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/hover.css" rel="stylesheet" />
        <link href="css/lightcase.css" rel="stylesheet" type="text/css" />
        <link href="css/chosen.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.events.touch.js"></script>
        <script type="text/javascript" src="js/lightcase.js"></script>
        <script type="text/javascript" src="js/lightcase.init.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <!-- HEADER -->
        <!-- Top -->
        <div class="container-fluid" style="margin:0px;padding:0px;">
            <div style="height:65px;font-family:ubuntu;margin:0px;padding:0px;background-color:#ff5700">
                <div class="col-xs-4"  style="padding-top:7px;"><img src="images/toplogo.jpg" width="197" height="51" alt="" /></div>
                <div class="col-xs-8" style="margin:0px;padding:0px;line-height:65px;text-align:right;font-size:30px;color:#ffffff;"><strong class="hidden-xs"></strong> </div>
            </div>
        </div>
        <!-- End Top -->
        <!-- End HEADER-->
        
        <!-- CONTENTS-->
        <div class="container-fluid loginbg" style="background-image:url('images/ui.png');background-repeat:no-repeat;
             background-size:contain;
             background-position:center;
             background-size: 100% 100%; 
             border:0px solid red;">&nbsp;</div>
        
        <div class="container-fluid">
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:105px;height:100%;">
                
                <div class="col-xs-12 col-sm-4"></div>
                
                <div class="col-xs-12 col-sm-4 loginbox">
                    
                    <div class="container-fluid" style="margin:0px;padding:0px;text-align:center;"></div>
                    <div class="clear"></div>
                    
                    <!-- FORM -->
                    <h:form class="container-fluid login_form" id="login_form">
                        <div class="col-xs-12 login_theinput">
                            <h:inputText id="user" value="#{LoginBean.username}" class="user" a:placeholder="Enter Username"/>
                        </div>
                        <div class="col-xs-12 login_theinput">
                            <h:inputSecret id="pass" value="#{LoginBean.password}" class="pass" a:placeholder="Enter Password"/>
                        </div>
                        <div class="col-xs-12 login_submitinput">
                            <h:commandButton action="#{LoginBean.login()}" value="LOGIN"  onclick="#{TransactionBean.transactions()} #{TransactionBean.traPerToday()} #{TransactionBean.traPerWeek()} #{CustomerBean.totalCustomers()}"/>
                        </div>
                    </h:form>
                    <!-- End FORM -->
                    
                    
                </div>
                
                <div id="warning" class="col-xs-12 warning">
                    <h:outputText value="Your access code doesn't match, Please Try again!" rendered="#{LoginBean.faceMessage}"/>
                </div>
                
                <div class="col-xs-12 forgotpass">
                    <a data-rel="lightcase_forgot" href="forgotpswd.xhtml" style="color:#a3a3a3;text-decoration:none;">
                        * Forgot Password ?
                    </a>
                </div>
                
                
                <div class="col-xs-12 col-sm-4"></div>
                
            </div>
        </div>
        <!-- End CONTENTS -->
        
        
        
        <div class="clear" style="margin-bottom:50px;"></div>
        
        
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="col-xs-12 col-sm-5" style="text-align:left;"><a href="#"><img src="images/footerlogo.png" /></a></p>
                <p class="col-xs-12 col-sm-7" style="text-align:right;"><a href="#">Terms and Conditions</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<span>&copy; Copyright 2016</span></p>
            </div>
        </footer>
        <!-- Footer -->
        
        
        
        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(".textlogininput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
        </script>
        <!-- End Scripts -->
    </h:body>
</html>
