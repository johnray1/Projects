<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>AIRTIME - Website</title>
        
        <link href="css/hover.css" rel="stylesheet" />
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/footer.css" rel="stylesheet"/>
        <link href="css/lightcase.css" rel="stylesheet" type="text/css" />
        <link href="css/chosen.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.events.touch.js"></script>
        <script type="text/javascript" src="js/lightcase.js"></script>
        <script type="text/javascript" src="js/lightcase.init.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        
        <ui:include src="templates/header_out.xhtml" /> 
        <!-- CONTENTS-->
        <div class="container-fluid" style="border:0px solid red;margin:0px;padding:0px;">
            
            <div class="col-xs-12" style="position:absolute;z-index:99;margin:0px;margin-top:-8px;padding:0px;min-height:400px;border:0px solid green;">
                
                <!-- slides -->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1" ></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active"><img src="images/slide1.jpg" style="max-width: 100%;height: auto;" /></div>
                        <div class="item">	<img src="images/slide1.jpg"  style="max-width: 100%;height: auto;" /></div>
                        <div class="item"><img src="images/slide1.jpg"  style="max-width: 100%;height: auto;" /></div>
                    </div>
                    
                    <!-- Left and right controls -->
                    
                </div>
                
                <!-- slides -->
                
                
            </div>
            
            
            <div class="col-xs-12" style="position:absolute;z-index:999;display:inline-block;margin:0px;margin-top:-8px;padding:0px;min-height:400px;border:0px solid green;">                
                <div class="col-xs-12 col-sm-8" style="border:0px solid green;padding-top:50px;">&nbsp;</div>
                
                
                <div class="col-xs-12 col-sm-4" style="border:0px solid green;padding-top:50px;">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" style="padding:17px;text-align:center;">
                        <li class="active">
                            <a data-toggle="tab" href="#login">Login</a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#register">Register</a>
                        </li>
                        
                    </ul>
                    
                    <div class="tab-content">
                        
                        <div id="login" class="tab-pane fade in active">
                            
                            <!-- LOGIN FORM -->
                            <h:form class="container-fluid login_form" id="login_form" style="margin-top:45px;">
                                <div class="col-xs-12 login_theinput">
                                    <h:inputText id="user" class="user" a:placeholder="Enter Phone Number" value="#{LoginBean.msisdn}"/>
                                </div>
                                <div class="col-xs-12 login_theinput">
                                    <h:inputSecret id="pass"  class="pass" a:placeholder="Enter Pin" value="#{LoginBean.pin}"/>
                                </div>
                                <div class="col-xs-12 login_submitinput">
                                    <h:commandButton value="LOGIN" action="#{LoginBean.login()}"/>
                                    
                                </div>
                            </h:form>
                            <!-- End LOGIN FORM -->
                            
                            <div id="warning" class="col-xs-12 warning">
                                <h:outputText value="#{LoginBean.msg}" rendered="#{LoginBean.faceMessage}"/>
                            </div>
                            <div class="col-xs-12 forgotpass">
                                <a data-rel="lightcase_forgot" href="forgotpswd.xhtml" style="color:#a3a3a3;text-decoration:none;">
                                    * Forgot Password ?
                                </a>
                            </div>
                            
                        </div>
                        
                        
                        <div id="register" class="tab-pane fade">
                            
                            <!--REGISTER FORM -->
                            <h:form class="container-fluid login_form" id="reg_form" style="margin-top:45px;">
                                <div class="col-xs-12 login_theinput">
                                    <h:inputText id="fname" class="user" a:placeholder="Enter Name" value="#{LoginBean.registerRequest.fName}"/>
                                </div>
                                <div class="col-xs-12 login_theinput">
                                    <h:inputText id="phno" class="user" a:placeholder="Enter Phone" value="#{LoginBean.registerRequest.msisdn}"/>
                                </div>
                                <div class="col-xs-12 login_theinput">
                                    <h:inputText id="email" class="user" a:placeholder="Enter Email" value="#{LoginBean.registerRequest.email}"/>
                                </div>
                                <div class="col-xs-12 login_theinput">
                                    <h:inputSecret id="pass"  class="pass" a:placeholder="Enter Pin" value="#{LoginBean.registerRequest.pin}"/>
                                </div>
                                <div class="col-xs-12 login_theinput">
                                    <h:inputSecret id="repass"  class="pass" a:placeholder="ReEnter Pin" value="#{LoginBean.pin}"/>
                                </div>
                                <div class="col-xs-12 login_submitinput">
                                    <h:commandButton value="REGISTER" action="#{LoginBean.register()}"/>
                                </div>
                            </h:form>
                            <!-- End REGISTER FORM -->
                            
                             <div id="warning" class="col-xs-12 warning">
                                <h:outputText value="#{LoginBean.msg}" rendered="#{LoginBean.faceMessage}"/>
                            </div>
                            
                        </div>
                        
                        
                        
                    </div>
                    <!-- Tabs -->
                </div>
                
            </div>
        </div> 
        
        <!-- End CONTENTS -->
        
        <ui:include src="templates/footer.xhtml" /> 
        
        
        
        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(".textlogininput input").change(function() {
                if ($(this).val() != "") {
                    $(this).addClass('filled');
                } else {
                    $(this).removeClass('filled');
                }
            })
        </script>
        <!-- End Scripts -->
        
    </h:body>
</html>
