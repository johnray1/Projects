        <script>
            
            $(document).ready(function() {
                turn2DataTable('dataTableList');
            } );
        </script>
        
        
        <script type="text/javascript" src="js_cust/lightcase.js"></script>
        <script type="text/javascript" src="js_cust/lightcase.init.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    </h:head>
    <h:body>
        <ui:include src="templates/header.xhtml" /> 
        
        <!-- CONTENTS-->
        <div class="container-fluid">
            
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:25px;height:100%;border:0px solid red;">
                
                <!-- ROW 1 -->
                <div class="col-xs-12 col-sm-6">
                    <div class="col-xs-12 dashboardbox_account" style="padding:0px;min-height:420px;overflow-x:auto;">
                        <!-- IN -->
                        <h2>Profile</h2>
                        
                        <span>
                            <div  class="container-fluid" style="padding:0px;font-family:ubuntu;text-align:center;">
                                
                                <div class="col-xs-12" style="padding:0px;font-family:ubuntu;text-align:left;border-bottom:1px solid #f0f0f0">
                                    
                                    <!-- FORM -->
                                    <h:form class="container-fluid login_form" id="profile_form"  style="margin-top:45px;">
                                        
                                        <div class="col-xs-12 login_theinput">
                                            <label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;">
                                                <i class="fa fa-user" aria-hidden="true"></i> 
                                            </label>
                                            <input type="text" name="name" class="user" placeholder='Firstname' style="text-align:left;border:2px solid #f9f9f9;" />
                                        </div>
                                        
                                        <div class="col-xs-12 login_theinput">
                                            <label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;">
                                                <i class="fa fa-phone" aria-hidden="true"></i>
                                            </label>
                                            <input type="text" name="phone" class="user" placeholder='+243 00 00 00 00' style="text-align:left;border:2px solid #f9f9f9;"/>
                                        </div>
                                        
                                        <div class="col-xs-12 login_theinput">
                                            <label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </label>
                                            <input type="text" name="email" class="user" placeholder='fullname@email.com' style="text-align:left;border:2px solid #f9f9f9;"/>
                                        </div>
                                        
                                        <div class="col-xs-12 login_submitinput">
                                            <input type="submit" name="submit" value="UPDATE"/>
                                        </div>
                                        
                                    </h:form>
                                    <!-- End FORM -->
                                    
                                </div>
                                
                                <span style="color:#c0c0c0;">Account created on dd/mm/yyyy - 00:00:00</span>
                                
                            </div>
                        </span>
                        <!-- IN -->
                    </div>
                </div>
                
                
                <div class="col-xs-12 col-sm-6">
                    <div class="col-xs-12 dashboardbox_account" style="padding:0px;min-height:420px;overflow-x:auto;">
                        <!-- IN -->
                        <h2>Change Password</h2>
                        <span>
                            <div  class="container-fluid" style="padding:0px;font-family:ubuntu;text-align:center;">
                                <!-- FORM -->
                                <h:form class="container-fluid login_form" id="pass_form"  style="margin-top:45px;">
                                    <div class="col-xs-12 login_theinput">
                                        <input type="password" id="number" name="number" class="user" placeholder='Enter Current Password'/>
                                    </div>
                                    <div class="col-xs-12 login_theinput">
                                        <input type="password" id="amount" name="amount" class="pass" placeholder='Enter New Password'/>
                                    </div>
                                    <div class="col-xs-12 login_theinput">
                                        <input type="password" id="amount" name="amount" class="pass" placeholder='Retype New Password'/>
                                    </div>
                                    <div class="col-xs-12 login_submitinput">
                                        <a data-rel="lightcase_forgot" href="confirm.html" style="color:#a3a3a3;text-decoration:none;">
                                            <input type="submit" name="submit" value="Submit"/>
                                        </a>
                                    </div>
                                </h:form>
                                <!-- End FORM -->
                                <div id="warning" class="col-xs-12 warning">This is where warnings are displayed!</div>
                            </div>
                        </span>    
                    </div>
                    <!-- IN -->
                </div>
               <!-- End ROW 1 --> 
               
            </div>
            <div class="clear" style="margin-top:10px;"></div>
        </div>
        <!-- End CONTENTS -->
        
        <ui:include src="templates/footer.xhtml" />
