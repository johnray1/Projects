<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>AIRTIME - Website</title>
        
        <link href="../css_cust/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="../css_cust/style.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="../js_cust/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="../js_cust/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        
        <ui:composition>
        <div class="container-fluid" style="margin:0px;padding:0px;border:0px solid red;">
            
            <div class="col-xs-12 col-sm-12 holderinbox_popup" style="margin:0px;padding:0px;min-height:200px;">
                <h2 style="text-align:center;font-size:18px;color:#FFFFFF;">CONFIRMATION</h2>
                
                <!-- FORM -->
                <h:form class="container-fluid forminput"> 
                    <div class="textinput" style="text-align:center;font-weight:bold;margin-bottom:40px;">
                        Do you want to confirm this transaction below:<br></br>
                        phone: <h:outputText value="#{RechargeBean.topUpBean.msisdn}"/><br></br>
                        amount: <h:outputText value="#{RechargeBean.topUpBean.amount}"/>
                    </div>
                    <div class="textinput" style="text-align:center;font-weight:bold;margin-bottom:40px;">
                        phone: <h:outputText value="#{RechargeBean.topUpBean2.msisdn}"/><br></br> 
                        amount: <h:outputText value="#{RechargeBean.topUpBean2.amount}"/>
                    </div>
                    <div class="textinput" style="text-align:center;font-weight:bold;margin-bottom:40px;">
                        phone: <h:outputText value="#{RechargeBean.topUpBean3.msisdn}"/><br></br>
                        amount: <h:outputText value="#{RechargeBean.topUpBean3.amount}"/>
                    </div>
                    <div class="submitinput">
                        <h:commandButton class="cancel" value="CANCEL"/>
                        <h:commandButton class="approve" value="APPROVE"/>
                    </div>
                </h:form>
                <!-- End FORM -->
                
                
            </div>
        </div>
      </ui:composition>  
    </h:body>
</html>
