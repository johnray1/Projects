<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition> 
            <!-- HEADER -->
            <h:form>
            <!-- Top -->
            <div class="container-fluid" style="margin:0px;padding:0px;">
                <div style="height:70px;font-family:ubuntu;margin:0px;padding:0px;background-color:#ff5700">
                    
                    <div class="col-xs-3"  style="padding-top:7px;"><img src="images/toplogo.jpg" class="logo hidden-xs"/>
                        <img src="images/toplogo.jpg" class="logo hidden-lg hidden-md hidden-sm visible-xs"/>
                    </div>
                    
                    <div class="col-xs-9" style="z-index:999;margin:0px;padding:0px;line-height:65px;">
                        <!-- Navbar -->
                        <nav class="navbar navbar-default hidden-xs" style="background-color:#ff5700;height:70px;font-family:ubuntu;color:#ffffff;text-align:center;padding-bottom:0px;margin-bottom:0px;border-radius:0px;">
                            <div class="container-fluid">
                                <div class="col-xs-12" style="margin:0px;margin-top: 3px;padding:0px;border:0px solid red;">
                                    
                                    
                                    <h:commandLink action="#{TemplateBean.login()}" class="#{TemplateBean.loginClassName}" value="Home"/>
                                    <h:commandLink action="#{TemplateBean.how()}" class="#{TemplateBean.howClassName}" value="How it works"/>
                                    <h:commandLink action="#{TemplateBean.help()}" class="#{TemplateBean.helpClassName}" value="Help"/>
                                    <h:commandLink action="#{TemplateBean.contacts()}" class="#{TemplateBean.contactClassName}" value="Contacts"/>
                                    
                                </div>
                            </div>
                        </nav>
                        <!-- End Navbar -->
                    </div>
                </div>
            </div>
            <!-- End Top -->
            </h:form>
            <!-- End HEADER-->
        </ui:composition> 
    </h:body>
</html>
