<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition> 
            
            
            <div class="col-xs-12 dashboardbox_addamount" style="padding:0px;min-height:420px;overflow-x:auto;">
                <!-- IN -->
                <h2>Add amount in your Account</h2>
                <span>
                    <div  class="container-fluid" style="padding:0px;font-family:ubuntu;font-size:13px;">
                        <!-- FORM -->
                        <form class="container-fluid" action="" style="margin-top:45px;">
                            
                            <div class="col-xs-12 dashboardbox_addamount_input"><input type="text" id="amount" name="amount" class="amount" placeholder='Enter Amount'/></div>
                            
                            <fieldset class="col-xs-12 dashboardbox_addamount_input"> 
                                <legend>PAYMENT METHODS</legend>
                                <div class="cc-selector">
                                    <input id="visa" type="radio" name="credit-card" value="visa" /><label class="drinkcard-cc visa" for="visa"></label>
                                    <input id="mastercard" type="radio" name="credit-card" value="mastercard" /><label class="drinkcard-cc mastercard" for="mastercard"></label>
                                    <input id="verve" type="radio" name="credit-card" value="verve" /><label class="drinkcard-cc verve" for="verve"></label>
                                    <input id="others" type="radio" name="credit-card" value="others" /><label class="drinkcard-cc others" for="others"></label>
                                    
                                </div>
                            </fieldset>
                            
                            <div class="col-xs-12 dashboardbox_addamount_submit"><a data-rel="lightcase_forgot" href="confirm.html" style="color:#a3a3a3;text-decoration:none;"><input type="submit" name="submit" value="Send"/></a></div>
                            
                        </form>
                        <!-- End FORM -->
                        
                        <div id="warning" class="col-xs-12 warning">This is where warnings are displayed!</div>
                    </div>
                </span>
                <!-- IN -->
            </div>
            
            
        </ui:composition> 
    </h:body>
</html>
