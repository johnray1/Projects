<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition> 
            
              <div class="col-xs-12 col-sm-6">
                    <div class="col-xs-12 dashboardbox_account" style="padding:0px;min-height:420px;overflow-x:auto;">
                        <!-- IN -->
                        <h2>Account Status</h2>
                        
                        <span>
                            <div  class="container-fluid" style="padding:0px;font-family:ubuntu;text-align:center;">
                                
                                <div class="col-xs-12" style="padding:0px;font-family:ubuntu;text-align:left;border-bottom:1px solid #f0f0f0">
                                    <span style="color:#ff5700;">
                                        <label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;"><i class="fa fa-user" aria-hidden="true"></i> </label>
                                        <strong>
                                            <h:outputText value="#{CustomerBean.customerSingle.customer.fName} #{CustomerBean.customerSingle.customer.otherNames}"/>
                                        </strong>
                                    </span>
                                    <span style="color:#ff5700;"><label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;"><i class="fa fa-phone" aria-hidden="true"></i></label>
                                        <strong>
                                            <h:outputText value="#{CustomerBean.customerSingle.customer.msisdn}"/>
                                        </strong>
                                    </span>
                                    <span style="color:#ff5700;"><label style="width:60px;text-align:center;margin-right:5px;color:#9f9f9f;"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                                        <strong>
                                            <h:outputText value="#{CustomerBean.customerSingle.customer.email}"/>
                                        </strong>
                                    </span>
                                </div>
                                
                                <span style="font-size:15vh;color:#ff5700;">
                                    &#8358;  
                                    <strong>
                                        <h:outputText value="#{CustomerBean.customerSingle.nowBalance}"/>
                                    </strong>
                                </span>
                                
                                <i>Latest account balance : 
                                    <h:outputText value="#{CustomerBean.date}">
                                        <f:convertDateTime type="date" pattern="EEE, d MMM yyyy HH:mm" />
                                    </h:outputText>
                                </i>
                                
                                
                                
                            </div>
                        </span>
                        <!-- IN -->
                    </div>
                </div>
            
        </ui:composition>  
    </h:body>
</html>
