        <script type="text/javascript" src="js/datepicker/moment.min.js"></script>
        <script type="text/javascript" src="js/datepicker/daterangepicker.js"></script>
        <script type="text/javascript" src="js/datepicker/chosen.jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="js/datepicker/daterangepicker.css" />
        <link rel="stylesheet" type="text/css" href="js/datepicker/chosen.css" />
        
        
        <script type="text/javascript">
            $(function() {
                
                $('#form\\:daterangepicker').daterangepicker({
                    "showDropdowns": true,
                    autoUpdateInput: true,
                    "timePicker": true,
                    "timePicker24Hour": true,
                    "autoApply": true,
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')] 
                    },
                    "locale": {
                        "format": "YYYY/MM/DD  HH:mm",
                        "separator": " - ",
                        "applyLabel": "Apply",
                        "cancelLabel": "Cancel",
                        "fromLabel": "From",
                        "toLabel": "To",
                        "customRangeLabel": "Custom",
                        "daysOfWeek": [
                            "Su",
                            "Mo",
                            "Tu",
                            "We",
                            "Th",
                            "Fr",
                            "Sa"
                        ],
                        "monthNames": [
                            "January",
                            "February",
                            "March",
                            "April",
                            "May",
                            "June",
                            "July",
                            "August",
                            "September",
                            "October",
                            "November",
                            "December"
                        ],
                        "firstDay": 1
                    },
                    
                    "opens": "center"
                }, 
                
                function(start, end, label) {
                    console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
                });
                
                $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
                    $(this).val(picker.startDate.format('MM/DD/YYYY h:mm A') + ' - ' + picker.endDate.format('MM/DD/YYYY h:mm A'));
                });
                
                $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
                    $(this).val('');
                });
            });
        </script>

        <div class="container-fluid" style="padding:0px;margin:0px;">
            <div class="col-xs-12" style="padding:0px;padding-top:25px;padding-bottom:25px;height:100%;">
                
                <!-- In -->
                <div class="col-xs-12" style="float: none;margin: 0 auto;padding:5px;min-height:600px;border:0px solid #f0f0f0;overflow-x:auto;font-family:ubuntu;">
                    
                    <div class="col-xs-12 col-sm-12 col-md-12 holderbox">

                    <tp:addLiquidComponent 
                        popupLabel="#{LiquidBean.popUpLabel}"
                        telcoName="#{LiquidBean.telcoName}"
                        amount="#{LiquidBean.amount}"
                        refType="#{LiquidBean.refType}"
                        refNo="#{LiquidBean.refNo}"

        <script type="text/javascript">
            
            var showDetails=false;
            var showAdd=false;
            var showEdit=false;
            var turnDataTable=false;
            var content2Show="";
            
            function notifiyViewDetails(){
                showDetails=true;
                showAdd=false;
                showEdit=false;
                
            }
            
            function notifyAdd(){
                showAdd=true;
                showEdit=false;
                showDetails=false;
            }
            
            function notifyEdit(){
                showEdit=true;
                showAdd=false;
                showDetails=false;
            }
            
            function notifiyDatatableRefresh(){
                
                turnDataTable=true;
            }
            
            jsf.ajax.addOnEvent(function(data) { 
                
                switch (data.status) { 
                    
                    case "begin": // This is called right before ajax request is been sent.
                        
                        break;
                    
                    case "complete": // This is called right after ajax response is received.
                        
                        break;
                    
                    case "success": // This is called when ajax response is successfully processed.
                        
                        lightcase.start({
                            href: '#',
                            transition: 'scrollTop',
                            speedIn:'600',
                            speedOut:'600',
                            forceWidth:true,
                            swipe: true,
                            useKeys: true,
                            overlayOpacity:0.8,
                            title:'',
                            showSequenceInfo: false,
                            inline: {
                                width:'577',
                                height:'auto'
                            },
                            onFinish: {
                                function () {
                                    
                                    if(showDetails){
                                        content2Show= $('#viewDetailsContentPanel').html();
                                    }
                                    
                                    if(showAdd){
                                        content2Show= $('#addDetailsContentPanel').html();
                                    }
                                    
                                    if(showEdit){
                                        content2Show= $('#editDetailsContentPanel').html();
                                    }
                                    
                                    if(turnDataTable){
                                        turn2DataTable('dataTableList');
                                        turnDataTable=false;
                                    }
                                    
                                    lightcase.get('contentInner').children().html(content2Show);
                                    lightcase.resize();
                                }
                            }
                        });
                        
                        break;
                }
            });
            
            
            
        </script>
