<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Ignite Portal</title>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/hover.css" rel="stylesheet" />
        <link href="css/footer.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        
        
        <!-- HEADER -->
        <div>
            <!-- Top Header -->
            <div class="container-fluid topheader" style="margin:0px;padding:0px;background-color:#498da4">
                
                <div>
                    <div class="col-xs-3 col-sm-1 logo">
                        <img src="images/header_logo.png" class="logo hidden-xs"/>
                        <img src="images/header_logo.png" class="logo hidden-lg hidden-md hidden-sm visible-xs"/>
                    </div>
                    
                    <div class="col-xs-9 col-sm-11 name"  style="margin:0px;padding:0px;border:0px solid red;"></div>
                    
                </div>
            </div>
            <!-- End Top Header -->
        </div>
        <!-- End HEADER-->
        
        
        
        <!-- CONTENTS-->
        
        
        <div class="container-fluid">
            <div class="col-xs-12" style="display:inline-block;padding:10px;padding-top:200px;height:100%;">
                
                <div class="col-xs-12 col-sm-4"></div>
                
                <!-- START LOGIN BOX  -->
                <div class="col-xs-12 col-sm-4 loginbox" style="margin:0px;padding:0px;">
                    
                    <div class="container-fluid" style="margin:0px;padding:0px;text-align:center;"></div>
                    
                    
                    <div class="clear"></div>
                    
                    <!-- FORM -->
                    <h:form class="container-fluid formlogininput">
                        <div class="textlogininput">
                            <h:inputText id="field1" value="#{LoginBean.user}" a:placeholder="Enter Username"/>
                        </div>
                        <div class="textlogininput">
                            <h:inputSecret id="field2" value="#{LoginBean.pwd}" a:placeholder="Enter Password"/>
                        </div>
                        <div class="submitlogininput">
                            <h:commandButton action="#{LoginBean.login()}" value="LOGIN" class="hvr-ripple-out"/>
                        </div>
                    </h:form>
                    <!-- End FORM -->
                </div>
                <!-- END LOGIN BOX  -->
                
                <div class="col-xs-12 col-sm-4"></div>
                
            </div>
        </div>
        <!-- End CONTENTS -->
        
        <div class="clear" style="margin-bottom:250px;"></div>
        
        
        <!-- Footer -->
        
        
        
        <!-- End Footer -->
        
        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- End Scripts -->
        
    </h:body>
</html>
